# since it does not know how to expand *macros* for the [campaign] nodes.
# wmllint: validate-off

# Wesnoth textdomain setup
[textdomain]
    name="wesnoth-Invasion_from_the_Unknown"
    path="data/add-ons/Invasion_from_the_Unknown/translations"
[/textdomain]

# Campaign menu entries

#ifdef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_MENU_ENTRY_SHAREDINFO
#undef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_MENU_ENTRY_SHAREDINFO
#endif

#textdomain wesnoth-Invasion_from_the_Unknown

#define CAMPAIGN_INVASION_FROM_THE_UNKNOWN_MENU_ENTRY_SHAREDINFO EPISODE_ID_SUFFIX EPISODE_SUBTITLE EPISODE_DESCRIPTION
    id=Invasion_from_the_Unknown_{EPISODE_ID_SUFFIX}
    define=CAMPAIGN_INVASION_FROM_THE_UNKNOWN
    extra_defines=CAMPAIGN_INVASION_FROM_THE_UNKNOWN_EPISODE_{EPISODE_ID_SUFFIX},ENABLE_DWARVISH_RUNESMITH,ENABLE_DWARVISH_ARCANISTER
    version={~add-ons/Invasion_from_the_Unknown/dist/VERSION}
    difficulties=EASY,NORMAL,HARD
    end_text= _ "To be continued..."
    name= _ "Invasion from the Unknown"+"
"+{EPISODE_SUBTITLE}
    description={EPISODE_DESCRIPTION}+"

"+_"(Expert level, 13 scenarios.)"+"
<span color='#888'><small>"+_"Version:"+" {~add-ons/Invasion_from_the_Unknown/dist/VERSION} "+_"(requires Wesnoth 1.9.6 or later)"+"</small></span>"
    # Credits data source
    {~add-ons/Invasion_from_the_Unknown/about.cfg}
#enddef

[campaign]
    {CAMPAIGN_INVASION_FROM_THE_UNKNOWN_MENU_ENTRY_SHAREDINFO I ( _ "Episode I: Seeking the Light") ( _ "Long after the Fall, the last forest elves are forced to abandon their safe valley and find themselves resorting to the dark means of necromancy in order to survive the perils and challenges of this new harsh world. May they finally free the Great Continent from its chaos, or perish in their foolish attempt to restore peace and life to the lands.")}
    first_scenario=01_Border_Patrol
    rank=255
    abbrev= _ "IftU-1"
    icon="data/add-ons/Invasion_from_the_Unknown/images/campaign-icon-episode1.png~RC(magenta>orange)"
    image="data/add-ons/Invasion_from_the_Unknown/images/campaign-logo-episode1.png"
    difficulty_descriptions={MENU_IMG_TXT2 "units/elves-wood/fighter.png~RC(magenta>brown)" _"difficulty_menu^Fighter" ("<span color='#888'>"+_"(Easy)"+"</span>")} + ";*" + {MENU_IMG_TXT2 "units/elves-wood/captain.png~RC(magenta>brown)" _"difficulty_menu^Captain" ("<span color='#888'>"+_"(Normal)"+"</span>")} + ";" + {MENU_IMG_TXT2 "units/elves-wood/marshal.png~RC(magenta>brown)" _"difficulty_menu^Marshal" ("<span color='#888'>"+_"(Difficult)"+"</span>")}
[/campaign]
[campaign]
    {CAMPAIGN_INVASION_FROM_THE_UNKNOWN_MENU_ENTRY_SHAREDINFO II ( _ "Episode II: Armageddon") ( _ "As the shadow of Chaos covers the entire continent, an assorted group of foolish heroes prepare a counter-attack against the Empire with one unique goal in their minds: defeat the evil Emperor, whoever it is. Lead these courageous living and non-living warriors to victory and rediscover lost secrets of their history.")}
    first_scenario=14_Bye_and_Behold
    rank=256
    abbrev= _ "IftU-2"
    # Custom yellow RC color-range
    icon="data/add-ons/Invasion_from_the_Unknown/images/campaign-icon-episode2.png~RC(magenta>EEE000,FFFFFF,100F00,FFF000)"
    image="data/add-ons/Invasion_from_the_Unknown/images/campaign-logo-episode2.jpg"
    difficulty_descriptions={MENU_IMG_TXT2 "units/elves-wood/fighter.png~RC(magenta>brown)" _"difficulty_menu^Fighter" ("<span color='#888'>"+_"(Easy)"+"</span>")} + ";*" + {MENU_IMG_TXT2 "units/elves-wood/captain.png~RC(magenta>brown)" _"difficulty_menu^Captain" ("<span color='#888'>"+_"(Normal)"+"</span>")} + ";" + {MENU_IMG_TXT2 "units/elves-wood/marshal.png~RC(magenta>brown)" _"difficulty_menu^Marshal" ("<span color='#888'>"+_"(Difficult)"+"</span>")}
[/campaign]

