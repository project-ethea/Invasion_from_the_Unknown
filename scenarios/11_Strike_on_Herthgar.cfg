        name=prestart

        {VARIABLE malin_attacks  0}
        {VARIABLE elynia_attacks 0}

        [hide_unit]
            id=King Asthorgar
        [/hide_unit]

        {PLAYER_RECRUITMENT_SETUP_FOR_SCENARIO 11}

        #
