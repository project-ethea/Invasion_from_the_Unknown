        [message]
            speaker=Galas
            message= _ "So you are the monster who killed Anlindë. I shall make sure you meet your due punishment, and I am <i>not</i> planning to die tonight!"
        [/message]

        [message]
            speaker=Elyssa
            message= _ "Alas, lord of the elves, there is no weapon or magical power left on this ruined world able to destroy me. You will only waste the last minutes of your life!"
