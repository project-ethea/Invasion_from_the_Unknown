    [event]
        name=start

        [message]
            speaker=Galas
            message= _ "It has been a while since we last encountered an enemy other than those mindless hive creatures, and the stench of decay is only getting worse. Are we sure we are going in the right direction?"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Oh, we certainly are heading towards a powerful dark presence. I know not whether it is the Chaos Emperor himself, but—"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Galas, Lord Lédinor seems to be regaining consciousness."
        [/message]

        [unhide_unit]
            id=Lédinor
        [/unhide_unit]

        [message]
            speaker=Galas
            message= _ "My lord! Are you all right?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Oh, young Galas, that is a... silly question to ask... (<i>coughs</i>) To say that I have felt better in my life would be quite an understatement. But... I am alive at least. I never expected to see you here, and... I hear this radiant lady is the Lady of Light, the savior of elf-kind? How can this be? I... I always thought..."
        [/message]

        [message]
            speaker=Galas
            message= _ "Oh, my lord, it is a long and sorrowful story. I suppose it rests on me to bring you up to speed. Do you think you will be able to walk on your own, sir?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "I am old and tortured, but not useless yet. Yes, I can walk, and perhaps I may be able to help somehow."
        [/message]

        [message]
            speaker=Galas
            message= _ "Let us get moving then."
        [/message]
    [/event]

    [event]
        name=turn 4

        [message]
            speaker=Lédinor
            message= _ "So that is why Anlindë is not here... Oh, Galas, would that I had foreseen this. It’s not fair. I should have died in her place, making a last stand against our enemies! Instead, I was captured and brought to this living hell."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Why would they do this? Were any other elves captured? Did the demons want anything specific from you, perhaps make an example for the rest of our people?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Oh, I fear that I was never allowed to see or be seen by any other prisoners back in the Valley, my fair lady. Then I was brought here tied and blindfolded. Although there certainly used to be other people in the dungeon, not a single one of them sounded like one of our own. As for why they kept me alive... Ugh... (<i>holds head</i>)"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "These fiends, they have no compassion for any living creatures, not even those from their own ranks. You don’t want to hear the atrocities they do to their prisoners... I am sure you recall the stories we tell about orcs mutilating their enemies and boiling them alive? Compared to the things they do to you in here — the things they <i>make</i> you do — I assure you, becoming an orc’s dinner... would be a far preferable fate to even witnessing all this..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "I... Lord Lédinor, pardon me. I should not have asked."
        [/message]
    [/event]

