        [time_area]
            {UNDERGROUND}
            # Not Q*^X*, those are surface cliffs
            terrain=Cu*,Ku*,W*,R*,R*^*,U*,U*^*,Y*,Y*^*,Q*,Q*^*,Xu*
            [not]
                terrain=Q*^X*,Rd,Rd^*
            [/not]
            [not]
                {CUP_END_AREA_SLF}
                terrain=R*,R*^*
            [/not]
