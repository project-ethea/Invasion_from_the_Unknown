    first_time_only=yes
    [if]
        {VARIABLE_BOOLEAN_EQUALS shadowm_explained no}
        [then]
            {MSG_UNIT (Argan) ( _ "You are just feeding me, fools!")}

#define SHADOWM_EXPLAINED
    {MSG_UNIT (Galas) ( _ "Then what blasted thing is your body made of?!")}

    {MSG_UNIT (Argan) ( _ "Uria dismantled my original body, and rebuilt it to be stronger and deadlier, to serve her cause as her blessed messenger of Chaos. No one can oppose me now — and those who dare, end like the drones around you.")}

    {MSG_UNIT (Elynia) ( _ "So, you did this? You did this perversion to them?")}

    {MSG_UNIT (Argan) ( _ "Aye, but they are nothing more than cheap imitations of my own body’s design. I am far more powerful than any of them. Don’t you see? All that is natural in this world is destined to perish with time, but my arts will allow us to enlengthen the lifespan of everyone, without going through the decay and consequences of necromancy!")}

    {MSG_UNIT (Elynia) ( _ "No... You are a monster now, an abomination. Not worthy of my love. I can hardly believe I spent so much time with you, not knowing what you’d become later!")}

    {MSG_UNIT (Argan) ( _ "What are you saying? You know you are not being serious!")}

    {MSG_UNIT (Elynia) ( _ "I am being serious. Mal Keshar, let’s finish with this once and for all!")}

    {MSG_UNIT (Mal Keshar) ( _ "As you command, my lady. Let’s do it.")}

    {MSG_UNIT (Argan) ( _ "I was the one who granted you life in first place, when you were nothing. I sacrificed everything for you, and this is how you repay me?! No... NO! If you really want to suffer the same fate as the others, to be enslaved by my power, then so be it. You have made your choice, and the Union cannot save you... Not without me!")}

    {MSG_UNIT (Mal Keshar) ( _ "Hmm. Probably wrong about that last part.")}

    {MSG_UNIT (Elynia) ( _ "The power that was granted to you shall now be removed. For the sake of the Irdya’s future... I... I must do this...")}

    {MSG_UNIT (Argan) ( _ "No, you shall never defeat me! I am invincible! I am far superior to the power of the Union!!")}

