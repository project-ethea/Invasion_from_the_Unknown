    {SCENARIO_MUSIC "data/core/sounds/ambient/wardrums.ogg"}

    [side]
        type=Elvish Hero
        income=-2
        id=Galas
        name= _ "Galas"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        shroud=yes
        user_team_name= _ "team_name^Elves"
    [/side]

    [event]
        name=prestart
        # Reset side 1 stats
        [modify_side]
            side=1
            gold=0
        [/modify_side]
        # Clean-up
        {CLEAR_VARIABLE E2_player_rlist}

        {VARIABLE_MUL E2_player_gold ({DIFF (0.95) (0.75) (0.50)})}

        # Galas to recall list
        [store_unit]
            [filter]
                id=Galas
            [/filter]
            kill=yes
            variable=inter_galas_store
        [/store_unit]
        {VARIABLE inter_galas_store.x recall}
        {VARIABLE inter_galas_store.y recall}
        [unstore_unit]
            variable=inter_galas_store
            find_vacant=no
        [/unstore_unit]
        {CLEAR_VARIABLE inter_galas_store}
    [/event]

    [event]
        name=start
        [message]
            speaker=narrator
            caption= _ "Invasion from the Unknown"
            image=wesnoth-icon.png
            message="" # wmllint: ignore
            [option]
                message= _ "Continue playing to Episode II"
                [command]
                    # skip __ENDLEVEL_SHARED
                    [endlevel]
                        result=victory
                        bonus=no
                        save=yes
                        replay_save=no
                        linger_mode=no
                        carryover_percentage=100
                        carryover_report=no
                        next_scenario=14_Bye_and_Behold
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "End the game"
                [command]
                    [endlevel]
                        result=victory
                        bonus=no
                        save=no
                        replay_save=no
                        linger_mode=no
                        carryover_percentage=100
                        carryover_report=no
                        next_scenario=null
                    [/endlevel]
                [/command]
            [/option]
        [/message]
    [/event]
[/scenario]
