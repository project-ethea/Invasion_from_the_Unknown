            message= _ "I cannot allow myself to kill someone so dramatically weaker than myself. It would be unfair, and cruel. Only our enemies would ever do something like that. Should we too become foul-minded creatures to fight them? You remember how the lich Mal Keshar came to be, don’t you? Then you of all people ought to understand that nothing good lies in store for those who allow their souls to be destroyed by wrath."
