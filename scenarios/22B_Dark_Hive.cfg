            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Then, she spoke."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Tell me what you know and you can keep what little life you have left, as long as you get out of my sight as quickly as you can. Now out with it."
