            speaker=Elynia
            message= _ "Who are you?"
        [/message]

        [message]
            speaker=Elyssa
            message= _ "Why would I tell you?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "I would feel much better about ending your miserable life if you did."
