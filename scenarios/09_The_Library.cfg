    #
    # Prophecy of the Union.
    #

#define TL_PROPHECY_FRAGMENT _X _Y _MSG
    [literal]
        x={_X}
        y={_Y}
        message={_MSG}
    [/literal]
#enddef

    [event]
        name=prestart

        [set_variables]
            name=union_prophecy_fragments
            mode=replace

            {TL_PROPHECY_FRAGMENT 10 17
            ( _ "Long ago, during a forgotten age, the beings of Light and Darkness were engaged in an endless war, which ended when Yarae the Arcane Lord appeared and took his place as an arbiter between both sides.

With his great power, he created Ten Guardians to bring balance to the factions. Upon each guardian was then bestowed control over different creatures and aspects of their power, and other great demons were created as needed to aid each in their task.")}

            {TL_PROPHECY_FRAGMENT 13 33
            ( _ "Yarae had unrivaled control over the forces of Light and Darkness. Wisdom and moderation were instrumental in this role, and he brought peace and prosperity for all... until an unknown force turned him against his peers, the gods of Light and Darkness.")}

            {TL_PROPHECY_FRAGMENT 36 39
            ( _ "As he fell victim to that corruption, so did the original Ten Guardians. Yarae led them and their subjects against the gods of Light and Darkness, and wreaked chaos and destruction upon all that existed. Finally, the gods found a way to combine their forces in a single entity capable of fighting this new evil: the Avatar of the Union of Light and Darkness was born.")}

            {TL_PROPHECY_FRAGMENT 49 33
            ( _ "Wielding the power of the Union and aided by the only three guardians who chose to stand against their creator, they managed to destroy their fallen brethren one by one. Finally, they put an end to his revolt and trapped him in the Void between worlds.")}

            {TL_PROPHECY_FRAGMENT 46 28
            ( _ "Uria and <i>(garbled)</i> of the Original Ten were charged with the task of guarding the creatures that had been influenced and corrupted by Yarae’s touch, while <i>(garbled)</i> attended to undoing the great damage caused by him and his guardians across the lands. The power of the Union was lastly used to create a barrier to isolate the fallen creatures in a reality set apart from our own, in Inferno.")}

            {TL_PROPHECY_FRAGMENT 54 20
            ( _ "As the power of the Union faded away, the Body of the Union and the orbs holding the essences of Light and Darkness were left behind. Fearing that the successors of the Ten Guardians could fall again, or that Yarae might escape his imprisonment, these relics were hidden in Ethea, Irdya, and Norsula. If the need ever arises again, two beings shall be there to protect our reality from the threat: one blessed with the power of the Orb of Light, and another blessed with the power of the Orb of Darkness; and once both join their spirits, they shall become the new Avatars of the Union. And thus, the cycle will repeat as many times as necessary, until the Tree withers and eternity comes to an end.")}
        [/set_variables]

        #
        # Generate glyph event handlers, and place the map items.
        #

        {FOREACH union_prophecy_fragments k}
            {ITEM_CRYSTAL_GLYPH_MESSAGE $union_prophecy_fragments[$k].x $union_prophecy_fragments[$k].y}

            [event]
                delayed_variable_substitution=no
                name=moveto
                [filter]
                    side=1
                    x=$union_prophecy_fragments[$k].x
                    y=$union_prophecy_fragments[$k].y
                [/filter]

                [allow_undo][/allow_undo]

                # Delay .message substitution until the event handler runs.
                {MSG_GLYPH $|union_prophecy_fragments[$k].message}
            [/event]
        {NEXT k}
    [/event]

