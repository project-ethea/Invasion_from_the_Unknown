#define __CREATE_LEADER SIDE DESC UDESC TYPE
    [store_starting_location]
        side={SIDE}
        variable=__create_leader_temp
    [/store_starting_location]
    [unit]
        canrecruit=1
        side={SIDE}
        description={DESC}
        user_description={UDESC}
        type={TYPE}
        x=$__create_leader_temp.x
        y=$__create_leader_temp.y
    [/unit]
    {CLEAR_VARIABLE __create_leader_temp}
#enddef

#define __CAPTURE_VILLAGES SIDE RADIUS
    [store_starting_location]
        side={SIDE}
        variable=temp_starting_location
    [/store_starting_location]

    [store_locations]
        terrain=*^V*
        [and]
            x,y=$temp_starting_location.x,$temp_starting_location.y
            radius={RADIUS}
        [/and]
        variable=temp_starting_villages
    [/store_locations]

    {FOREACH temp_starting_villages i}
    [capture_village]
        side={SIDE}
        x,y=$temp_starting_villages[$i].x,$temp_starting_villages[$i].y
    [/capture_village]
    {NEXT i}

    {CLEAR_VARIABLE temp_starting_villages}
#enddef

