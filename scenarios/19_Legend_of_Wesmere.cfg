#textdomain wesnoth-Invasion_from_the_Unknown
[scenario]
    id=19_Legend_of_Wesmere
    name= _ "Legend of Wesmere"
    {MAP 19_Legend_of_Wesmere.map}
    {TURNS 34 32 30}
    next_scenario=20_Under_the_Sands
    victory_when_enemies_defeated=no

    {SCENARIO_MUSIC "suspense.ogg"}

    {LONGDARK1}
    {LONGDARK2}
    {LONGDARK3}
    {LONGDARK4}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}
    {SHORTDARK}

    {STORYTXT_WESMERE}
    {STORYMAP_WESMERE}

    {DEATHS_COMMON}

    [side]
        type=Elvish Hero
        id=Galas
        name= _ "Galas"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name= _ "team_name^Allies"
        fog=yes
        shroud=no
        {INCOME 12 9 7}
    [/side]

    # Drones - notably dumb
    [side]
        no_leader=yes
        side=2
        {CHAOS_FLAG}
