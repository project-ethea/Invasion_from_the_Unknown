                            {VARIABLE_NUM_NOT_EQUALS spawned_units_probe.length 0}
                            [then]
                                [message]
                                    speaker=Anlindë
                                    message= _ "Look out! The enemy is calling upon reinforcements, and they are after us. We must make haste and get out of their reach."
