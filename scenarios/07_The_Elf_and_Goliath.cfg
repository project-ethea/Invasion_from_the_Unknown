                                [message]
                                    speaker=Anlindë
                                    message= _ "We should make haste. The enemy may bring reinforcements at any moment."
                                [/message]
                            [/else]
                        [/if]

                        {CLEAR_VARIABLE spawned_units_probe}
                    [/then]
                [/if]

