#ifndef EASY
        {S_AUTOMATON 19 20}
        {S_AUTOMATON 23 20}
#endif
        {EX_LOYAL_UNIT {ON_DIFFICULTY (Doom Guard) (Doom Guard) (Hell Guardian)} () ( _ "Chamber Guard") 2 21 20}
