    ##################### Boss triggerer event #####################
    [event]
        name=moveto
        [filter]
            side=1
            x=18-26
            y=32-38
        [/filter]

        {QUAKE (cave-in.ogg)}
        [+sound]
            name="dwarf-laugh.wav"
        [/sound]
        [message]
            speaker=unit
            message= _ "What is this?"
        [/message]
        {QUAKE (rumble.ogg)}
        # Boss appears
        [remove_shroud]
            x=18-26
            y=32-38
            side=1
        [/remove_shroud]
        # wmllint: recognize boss1
        {SPAWN_BOSS_UNIT (Goliath) boss1 ( _ "Colossal Automaton") 3 24 35 103% 1 0 4 0}
        # A few sidekicks
        {VARIABLE random_fmt ({ON_DIFFICULTY ("Automaton,Worker Droid,Worker Droid") ("Automaton,Worker Droid") ("Automaton,Automaton,Worker Droid")})}
        {REPEAT ({ON_DIFFICULTY 2 2 3}) (
            {RANDOM $random_fmt}
            [unit]
                type=$random
                side,x,y=3,24,35
                generate_name=yes
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_MECHANICAL}
                [/modifications]
            [/unit]
        )}
        {CLEAR_VARIABLE random,random_fmt}
        {BOSS_AMBIENTANCE}
        [redraw][/redraw]
        [scroll_to_unit]
            id=boss1
        [/scroll_to_unit]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "You find yourself before a giant metal-sheathed humanoid of unknown origin."
        [/message]
        [message]
            speaker=boss1
            message= _ "Nice to meet you, enemies of the Master."
        [/message]
        [message]
            speaker=Galas
            message= _ "The... pleasure is all ours..."
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Argh, just what we need — gigantic foes capable of crushing us like insects."
        [/message]
        [message]
            speaker=Anlindë
            message= _ "We have come this far... We shall not surrender to this creature, whatever it is. It shall not stop us!"
        [/message]
        [message]
            speaker=Mal Keshar
            message= _ "Of course it won’t, but what about its pals? Surely it is not the only one of its kind..."
        [/message]
        [message]
            speaker=Anlindë
            message= _ "Then they all shall suffer the same fate. Attack, now!"
        [/message]

        [objectives]
            side=1
            {BOSS_OBJECTIVES_TO_WIN}
            {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Anlindë")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Mal Keshar")}
            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=no
                carryover_percentage=80
            [/gold_carryover]

            {OBJECTIVE_NOTES ({BOSS_OBJECTIVES_FOOTNOTE})}
        [/objectives]

        # Enable victory trigger event
        [event]
            name=die
            [filter]
                id=boss1
            [/filter]
            [music]
                name=underground.ogg
                immediate=yes
            [/music]
            {QUAKE (cave-in.ogg)}
            [terrain]
                terrain=Uu
                x=11
                y=36-37
            [/terrain]

            [kill]
                side=2
            [/kill]
            [kill]
                side=3
                [not]
                    id=boss1
                [/not]
            [/kill]

            [message]
                speaker=Galas
                message= _ "At last, it’s over."
            [/message]
            [message]
                speaker=Anlindë
                message= _ "That was a close call. How many other metallic giants might there be lurking in here?"
            [/message]
            [message]
                speaker=Mal Keshar
                message= _ "This could only be the work of those foul creatures. They must have brought these goliaths to crush us. Let’s leave this chamber and continue exploring, but be on your keenest guard."
            [/message]

            [remove_shroud]
                x=11-18
                y=36-37
                side=1
            [/remove_shroud]

            [teleport]
                [filter]
                    id=Galas
                [/filter]
                x,y=13,37
            [/teleport]

            [redraw][/redraw]

            [scroll_to]
                x,y=13,37
            [/scroll_to]
            [redraw][/redraw]
            [delay]
                time=400
            [/delay]
