                    {VARIABLE_BOOLEAN_EQUALS warned_of_reinforcements no}
                    [then]
                        [store_unit]
                            [filter]
                                x=34-37
                                y=1
                                [filter_vision]
                                    visible=yes
                                    viewing_side=1
                                [/filter_vision]
                            [/filter]
                            variable=spawned_units_probe
                            kill=no
                        [/store_unit]

