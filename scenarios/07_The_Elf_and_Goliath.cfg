            [+modifications]
                {TRAIT_QUICK}
            [/modifications]
        [/unit]
        {MAKE_GUARD}
        {S_AUTOMATON 21 26}
        {S_AUTOMATON 24 24}
        {S_DEMON 22 25}
        {S_DEMON 23 25}
        # Boss Chamber guards
        {T_AUTOMATON 20 31}
        {T_AUTOMATON 28 31}
        {T_AUTOMATON 26 38}
        {T_AUTOMATON 20 36}
        {T_AUTOMATON 15 30}
        {T_AUTOMATON 16 37}
        {S_DRONE 14 33}
        {S_DRONE 29 37}
        {S_DRONE 29 23}

        {S_DRONE 24 10}
        {S_DRONE 26 11}
#ifndef EASY
        {S_DRONE 24 12}
#endif
