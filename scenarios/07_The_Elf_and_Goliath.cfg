        {PLACE_IMAGE (scenery/rubble.png) 19 19}
        {PLACE_IMAGE (scenery/rubble.png) 21 19}
        {PLACE_IMAGE (scenery/rubble.png) 23 19}

        [redraw][/redraw]

        [message]
