        {S_AUTOMATON 13 4}
        {S_AUTOMATON 10 6}
        {S_DEMON 4 8}
        {S_AUTOMATON 6 13}
        {S_AUTOMATON 7 22}
        {S_DEMON 13 17}
        # Boss antechamber guards
        {S_AUTOMATON 14 10}
        {S_AUTOMATON 24 17}
        {S_AUTOMATON 10 19}
        {S_DEMON 17 8}
        {S_DRONE 12 5}
