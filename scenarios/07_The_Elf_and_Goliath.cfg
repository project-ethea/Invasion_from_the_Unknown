#define S_AUTOMATON X Y
    {RANDOM n,ne,nw,s,se,sw}
    [unit]
        facing=$random
        side=2
        x={X}
        y={Y}
        ai_special=guardian
        type=Automaton
        upkeep=loyal
        random_traits=yes
        generate_name=yes
    [/unit]
#enddef

#define S_DEMON X Y
    {VARIABLE_RANDOM random_facing "n,ne,nw,s,se,sw"}
    {VARIABLE_RANDOM random_type   "Demon,Demon Grunt,Demon Zephyr"}
    [unit]
        facing=$random_facing
        side=2
        x={X}
        y={Y}
        ai_special=guardian
        type=$random_type
        upkeep=loyal
        random_gender=yes
        random_traits=yes
        generate_name=yes
    [/unit]
    {CLEAR_VARIABLE random_facing,random_type}
#enddef

#define S_DRONE X Y
    {RANDOM n,ne,nw,s,se,sw}
