                {MSG_UNIT (Mal Keshar) ( _ "Right, but it seems that it will be impossible to pass unnoticed by these caves without being struck down by its inhabitants.")}
                {MSG_UNIT Elynia ( _ "I fear that Mal Keshar is right. We have to get out of here, and I doubt we'll be able to without fighting with the natives.")}
                {MSG_UNIT Erathan ( _ "So, the plan has failed.")}
