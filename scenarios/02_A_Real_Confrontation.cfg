#textdomain wesnoth-Invasion_from_the_Unknown

[scenario]
    id=02_A_Real_Confrontation
    name= _ "A Real Confrontation"
    {MAP 02_A_Real_Confrontation.map}
    {TURNS 26 24 22}
    victory_when_enemies_defeated=no
    next_scenario=03_Memories_from_the_Depths

    # Was Forced from Home until 0.10.0

    {DUSK2}
    {LONGDARK1}
    {LONGDARK2}
    {LONGDARK3}
    {LONGDARK4}
    {DAWN1}
    {MORNING1}
    {MIDDAY1}
    {AFTERNOON1}
    {DUSK1}
    {SHORTDARK}
    {DAWN2}
    {MORNING2}
    {MIDDAY2}
    {AFTERNOON2}

    {STORYTXT_A_REAL_CONFRONTATION}

    {SCENARIO_MUSIC "underground.ogg"} {CONTINUE_PLAYING_STORY_MUSIC_FIRST}

    [side]
        type=Elvish Hero
        id=Galas
        name= _ "Galas"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        team_name=elves
        user_team_name= _ "team_name^Elves"
    [/side]

    [side]
        color=teal
        side=2
        # wmllint: recognize Lédinor
        {CHARACTER_STATS_LEDINOR}
        overlays="" # Clobber hero overlay
        facing=sw
        canrecruit=yes
        controller=ai
        {GOLD 310 260 210}
        {INCOME 8 6 4}
        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Hunter,Elvish Civilian
        team_name=elves
        user_team_name= _ "team_name^Elves"

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT village_value       0.1}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "fighter,fighter,archer,healer,healer,archer,archer,fighter,fighter,mixed fighter,mixed fighter"}
            {AI_NO_SCOUTS}
        [/ai]
    [/side]

#define ARC_AI_TARGETS
    [goal]
        [criteria]
            id=Lédinor
        [/criteria]
        {QUANTITY value 2.5 4.0 6.0}
    [/goal]
    [goal]
        [criteria]
            id=Galas
        [/criteria]
        {QUANTITY value 2.0 3.0 5.0}
    [/goal]
    [goal]
        [criteria]
            id=Anlindë
        [/criteria]
        {QUANTITY value 1.5 2.0 4.0}
    [/goal]
#enddef

    [side]
        type=Chaos Heavy Longbowman
        id=Vorgewyn
        name= _ "Vorgewyn"
        unrenamable=yes
        color=blue
        side=3
        controller=ai
        canrecruit=yes
#ifdef HARD
        recruit=Dark Knight,Chaos Bowman,Chaos Crossbowman,Demon,Chaos Raider,Chaos Hound,Chaos Invader,Chaos Invoker,Doom Guard
#else
        recruit=Dark Knight,Chaos Bowman,Chaos Crossbowman,Demon,Chaos Hound,Chaos Invader,Chaos Invoker,Doom Guard
#endif
        {GOLD 175 200 225}
        {INCOME 13 18 23}

        {CHAOS_FLAG}
        team_name=chaos
        user_team_name= _ "team_name^Humans"

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT village_value       0.2}
            {AI_SIMPLE_ALWAYS_ASPECT aggression          0.95}
            {AI_SIMPLE_ALWAYS_ASPECT caution             0.05}
#ifdef HARD
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "fighter,fighter,mixed fighter,archer,archer,fighter,mixed fighter,scout"}
#else
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "fighter,fighter,mixed fighter,archer,archer,fighter,mixed fighter"}
#endif
            {AI_NO_SCOUTS}
            {ARC_AI_TARGETS}
        [/ai]
    [/side]

    [side]
        type=Iron Mauler
        id=Kalwen
        name= _ "Kalwen"
        unrenamable=yes
        color=green
        side=4
        controller=ai
        canrecruit=yes
        recruit=Chaos Headhunter,Chaos Bowman,Chaos Crossbowman,Demon,Chaos Hound,Chaos Invader,Chaos Invoker,Heavy Infantryman
        {GOLD 175 200 225}
        {INCOME 8 10 12}

        {CHAOS_FLAG}
        team_name=chaos
        user_team_name= _ "team_name^Humans"

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT village_value       0.06}
            {AI_SIMPLE_ALWAYS_ASPECT aggression          1.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution             0.30}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "scout,fighter,fighter,mixed fighter,archer"}
            {ARC_AI_TARGETS}
        [/ai]
    [/side]

    [side]
        type=Chaos Razerman
        id=Jurdaan
        name= _ "Jurdaan"
        unrenamable=yes
        color=purple
        side=5
        controller=ai
        canrecruit=yes
        recruit=Chaos Headhunter,Demon,Chaos Hound,Chaos Invader,Chaos Invoker,Verlissh Spearbearer,Psy Crawler
        {GOLD 175 200 225}
        {INCOME 6 12 18}

        {CHAOS_FLAG}
        team_name=chaos
        user_team_name= _ "team_name^Humans"

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT village_value       0.20}
            {AI_SIMPLE_ALWAYS_ASPECT aggression          1.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution             0.00}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "scout,fighter,fighter,mixed fighter,mixed fighter,archer,archer,fighter"}
            {ARC_AI_TARGETS}
        [/ai]
    [/side]

#undef ARC_AI_TARGETS

    {STARTING_VILLAGES_ALL 1}
    {STARTING_VILLAGES     2 6}
    {STARTING_VILLAGES     3 4}
    {STARTING_VILLAGES     4 4}
    {STARTING_VILLAGES     5 4}

    #
    # Campfire sound sources. Their coordinates point at the
    # enemy keeps instead of the surrounding campfire tiles.
    #
    {CONTINUOUS_SOUND_SOURCE blue 4 25 (ambient/campfire.ogg)}
    {CONTINUOUS_SOUND_SOURCE purple 12 29 (ambient/campfire.ogg)}
    {CONTINUOUS_SOUND_SOURCE green 26 28 (ambient/campfire.ogg)}

    [label]
        x,y=15,27
        text= _ "Peak of the Beholder"
    [/label]
    [label]
        x,y=29,39
        text= _ "South-eastern Outpost"
    [/label]

    [event]
        name=prestart

        {MODIFY_UNIT id=Galas,Anlindë facing se}

        {ALLOW_RECRUIT 1 (Elvish Civilian)}

        # Initialize variables
        {VARIABLE essential_villages_count {DIFF 3 5 7} }

        {OBJECTIVES (
            {OBJECTIVE_VICTORY   ( _ "Resist until turns run out")}
            {OBJECTIVE_OR}
            {OBJECTIVE_BONUS ( _ "Defeat all enemy leaders")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Lédinor")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Anlindë")}

            # wmlindent: start ignoring
            {DIFF
                ({OBJECTIVE_DEFEAT  ( _ "Fewer than three elven villages remain standing")})
                ({OBJECTIVE_DEFEAT  ( _ "Fewer than five elven villages remain standing")})
                ({OBJECTIVE_DEFEAT  ( _ "Fewer than seven elven villages remain standing")})
            }
            # wmlindent: stop ignoring

            {OBJECTIVE_CARRYOVER_NO_BONUS}
        )}

        # wmllint: recognize Anlindë
        {RECALL_ANLINDE_AT 13 10}

#ifndef HARD
        # Try to recall a veteran warrior unit for free...
        {ELVISH_SUPPORTER_ROLE (supporter)}

        [recall]
            role=supporter
        [/recall]
#endif
        # If they could not be recalled, or we are playing
        # on HARD...
        [if]
            [not]
                [have_unit]
                    side=1
                    role=supporter
                [/have_unit]
            [/not]
            [then]
                {RANDOM "Archer,Fighter,Hunter"}
                # ... create a loyal supporter that is NOT controlled
                # by the player, to fill dialogues and aid the allies
                # a tad (Lédinor's units tend to act as kamikazes -
                # not a good help if player doesn't have veterans)
                [unit]
                    random_traits=yes
                    random_gender=yes
                    generate_name=yes
                    side=2
                    placement=leader
                    facing=sw
                    role=supporter
                    type="Elvish $random"
                    [modifications]
                        {TRAIT_LOYAL}
                    [/modifications]
                [/unit]

                {CLEAR_VARIABLE random}
            [/then]
        [/if]
    [/event]

    [event]
        name=start

        [message]
            speaker=Lédinor
            message= _ "The patrol group that was sent to replace yours on the southern zone should have arrived this morning. I begin to worry about them."
        [/message]

        [delay]
            time=250
        [/delay]

        {REPLACE_SCENARIO_MUSIC "northerners.ogg"}
        {APPEND_MUSIC           "the_city_falls.ogg"}
        {APPEND_MUSIC           "casualties_of_war.ogg"}

        [delay]
            time=250
        [/delay]

        [message]
            speaker=Galas
            message= _ "Fire! Fire on the horizon! Call out the fighters, invaders draw near!"
        [/message]

        [sound]
            name="horse-elf-canter.wav"
        [/sound]

        [move_unit_fake]
            side=1
#ifndef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            x=21,21,19,19,18,18,17,16
            y=17,15,14,12,11,10,10,10
        [/move_unit_fake]

        [unit]
            side=1
#ifndef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            x,y=16,10
            id=Vólrand
            name= _ "Vólrand"
            unrenamable=yes
            moves=0
            resting=no
            facing=nw
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_DEXTROUS}
            [/modifications]
        [/unit]

        [delay]
            time=250
        [/delay]

        [message]
            speaker=Vólrand
            message= _ "Indeed, sir! It’s an entire human army, and they are burning forests and pillaging villages in the border hills! They have even impaled the skulls of our fallen kin on their banners!"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "An entire army? That’s impossible — humans are not capable of raising troops in such numbers!"
        [/message]

        [message]
            role=supporter
            message= _ "So that is what befell them... Those invaders will not go unpunished!"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "We must prepare to fight. We will not allow even an army to dispossess us. Men, to arms!"
        [/message]

        [message]
            speaker=Galas
            message= _ "But my lord, if these invaders could trap our best patrollers, how can we prevail against them while so short of recruits and supplies?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Young Galas, I understand your worries. But it is time for you to learn the first duty of a commander, which is to not be defeated in mind before you engage in battle."
        [/message]

        [message]
            speaker=Galas
            message= _ "I accept your instruction."
        [/message]

        [message]
            speaker=narrator
            image="units/elves-wood/civilian.png~RC(magenta>red)"
            message= _ "From the valley’s main keep you can recruit citizens to aid you in battle. Most of them have basic training in the use of the sword and the bow; however, they still lack the experience required to put them into effective use. But remember: they are not charging you for their services yet."
        [/message]
    [/event]

    [event]
        name=recruit
        [filter]
            side=3,4,5
            race=demon
            [or]
                race=monster
            [/or]
            [or]
                race=verlissh
            [/or]
        [/filter]

        [scroll_to_unit]
            x,y=$x1,$y1
        [/scroll_to_unit]

        [redraw][/redraw]

        [delay]
            time=1000
        [/delay]

        [role]
            role=scared_one
            race=elf
            [not]
                id=Anlindë
            [/not]
            [not]
                canrecruit=yes
            [/not]
        [/role]

        [message]
            role=scared_one
            message= _ "What was that!?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Bright Gods... what is that thing?"
        [/message]
    [/event]

    [event]
        name=turn 3

        [role]
            role=scared_one
            race=elf
            [not]
                id=Anlindë
            [/not]
            [not]
                canrecruit=yes
            [/not]
        [/role]

        [message]
            role=scared_one
            message= _ "I do not think we can resist them!"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "So, there is yet human civilization on this continent. I wonder why we have not encountered them before?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "It must be that they are a new tribe, only recently come into its power... an evil power that is not from our world. Look!"
        [/message]

        {EX_LOYAL_UNIT (Demon Zephyr) (Garya) ( _ "Garya") 5 5 33}
        {MAKE_FEMALE}
        {EX_LOYAL_UNIT (Demon Zephyr) (Quiryn) ( _ "Quiryn") 5 4 32}
#ifdef HARD
        {EX_LOYAL_UNIT (Demon Zephyr) (Nolok) ( _ "Nolok") 5 4 33}
#endif

        [scroll_to]
            x,y=5,33
        [/scroll_to]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Galas
            message= _ "Would that my fears had proven false..."
        [/message]
    [/event]

    [event]
        name=enemies defeated

        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=time over

        {ENDLEVEL_VICTORY no}
    [/event]

    [event]
        name=victory

        # Make the dialogue consistent for any triggering event. I could have moved the first dialog line to each
        # trigger, but that wouldn't cover the case of using :debug :n, or implementing a new victory goal later
        [if]
            [have_unit]
                canrecruit=yes
                [filter_side]
                    [enemy_of]
                        side=1
                    [/enemy_of]
                [/filter_side]
            [/have_unit]
            [then]
                [message]
                    speaker=Galas
                    message= _ "The humans are retreating, after having almost defeated us?"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Galas
                    message= _ "Their remaning forces are retreating. It seems we have won, for now."
                [/message]
            [/else]
        [/if]

        [message]
            speaker=Lédinor
            message= _ "I hate to be the bearer of bad news, but other patrol leaders claim that the invaders are merely regrouping and preparing to strike again with greater numbers. Your peers have abandoned their posts in fear of two approaching hosts, and Adel and his hunters have not returned from their expedition yet... This is no mere skirmish, Galas. I do not think we shall be able to hold against them."
        [/message]

        [message]
            speaker=Galas
            message= _ "Would it be possible to obstruct the valley entrances and repel them? How many more of those winged creatures could they have at their disposal?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "If we trust the scouts’ word, they might be hundreds. Perhaps thousands. Their dark sorcerers would be able to assist in bringing down or bypassing any sort of obstacle we might raise within the scarce time we have before their next assault. I would be inclined to suggest fleeing."
        [/message]

        [message]
            speaker=Galas
            message= _ "Do you say that we should abandon our home? Where would we go then? Our people are not as well adapted as those humans to surviving the desert’s perils!"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "We certainly will not survive in the desert from whence the humans came, especially since we don’t know how many more warriors follow their back trail. However, we have no reports of enemies approaching from the north — we have not been menaced by anything from that direction in centuries. It may be that any possibility of escaping the imminent slaughter lies there. If our historical records are correct, the caverns should take us far from this land. It is my hope that the humans and their fell allies are not informed of any of this."
        [/message]

        [message]
            speaker=Lédinor
            message= _ "North, you say... It is true that it has seemed more tranquil in my lifetime. Is it your intention to destroy any evidence of there being this underground escape route in the northern pass? Even if that worked... it would be a harsh, irrevocable choice."
        [/message]

        [message]
            speaker=Anlindë
            message= _ "The ancestors of our people spent much of their lives hiding beneath the surface when this valley was just barely apt for sustaining them. If we manage to survive, we might in time be fortunate enough to find a new home to settle in. If we fail, at least we will die with our heads high."
        [/message]

        [message]
            speaker=Lédinor
            message= _ "You bring hard counsel, but I see its wisdom."
        [/message]

        [message]
            speaker=Anlindë
            message= _ "We are between a rock and a hard place — either death by the hands of the invaders, or the perils of the underground tunnels."
        [/message]

        [message]
            speaker=Galas
            message= _ "Most of our people lack experience traveling at night, let alone under the earth!"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "I fear we have no other alternative left. Unless the civilians think it a better course to stand and fight to our death, and be expunged from the green world without trace."
        [/message]

        [message]
            speaker=Lédinor
            message= _ "It will be necessary, however, to distract our foes until we evacuate all of our people to the caves. Have you thought on that, my lady?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "I have, indeed. But..."
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Some people must stay here to spoil their attack. We shall do it."
        [/message]

        [message]
            speaker=Anlindë
            message= _ "But— my lord?"
        [/message]

        [message]
            speaker=Galas
            message= _ "My lord... Why?"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "Because it’s all I can do for our future. Many of us are too old to long survive in the desert, including me — but here we can die well. Galas, you are a brave warrior, albeit unseasoned — and more to the point, you have the intelligence to lead brave warriors. I pass to you the war-leadership of the elves of the Valley of Elynia."
        [/message]

        [message]
            speaker=Galas
            message= _ "But I am but a patrol leader! I ... I do not think I am ready for such a responsibility!"
        [/message]

        [message]
            speaker=Lédinor
            message= _ "None of us are ever ready for such a burden, but we must bear it nevertheless. Now, go! May fate reunite us in time, young Galas."
        [/message]

        {CLEAR_VARIABLE essential_villages_count}
    [/event]

    #
    # Handle heroes' deaths manually here
    #

    [event]
        name=last breath
        [filter]
            id=Anlindë
        [/filter]

        [message]
            speaker=unit
            message= _"Ugh. I am finished..."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Anlindë
        [/filter]

        [message]
            speaker=Galas
            message= _"Anlindë! No! We need you! Who will guide us with wisdom now?!"
        [/message]

        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Galas
        [/filter]

        [message]
            speaker=unit
            message= _"It is my end..."
        [/message]

        [message]
            speaker=Anlindë
            message= _"Galas? Galas, no!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Galas
        [/filter]

        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Lédinor
        [/filter]

        [message]
            speaker=unit
            message= _ "I have fallen this day. But, young Galas, you are the brightest of our young. Lead our people in my place!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Lédinor
        [/filter]

        [message]
            speaker=Galas
            message= _ "Lédinor, no!"
        [/message]

        {ENDLEVEL_DEFEAT}
    [/event]

    {ANLINDE_1ST_TIME_HELP}

    # Enemies may pillage and burn villages:
    [event]
        name=capture
        [filter]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
            [filter_location]
                terrain=*^Ve
            [/filter_location]
        [/filter]

        [message]
            side=$unit.side
            canrecruit=yes
            message= _ "Leave nothing standing! Burn them alive with their villages!"
        [/message]
    [/event]

    [event]
        name=capture
        first_time_only=no
        [filter]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
            [filter_location]
                terrain=*^Ve
            [/filter_location]
        [/filter]

        [sound]
            name="torch.ogg"
        [/sound]

        [delay]
            time=200
        [/delay]

        [sound]
            name="wose-die.ogg"
        [/sound]

        [terrain]
            x,y=$x1,$y1
            terrain=^Dr
            layer=overlay
        [/terrain]

        {ADD_GOLD $unit.side 9 14 20}

        [redraw][/redraw]

        [store_locations]
            terrain=*^Ve
            variable=village_tiles_probe
        [/store_locations]

        [if]
            {VARIABLE_NUM_LESS_THAN village_tiles_probe.length $essential_villages_count}
            [then]
                [message]
                    speaker=Galas
                    message= _ "We could not protect enough of our civilians. They have been burned alive with their villages!"
                [/message]

                [message]
                    speaker=Lédinor
                    message= _ "We have failed to protect our people and the legacy of our civilization."
                [/message]

                {ENDLEVEL_DEFEAT}
            [/then]
        [/if]

        {CLEAR_VARIABLE village_tiles_probe}
    [/event]
[/scenario]

