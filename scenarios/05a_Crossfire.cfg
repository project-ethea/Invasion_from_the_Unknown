#textdomain wesnoth-Invasion_from_the_Unknown

[scenario]
    id=05a_Crossfire
    name= _ "Crossfire"
    {MAP 05a_Crossfire.map}
    {TURNS 31 29 28}
    next_scenario=06_The_Moon_Valley
    victory_when_enemies_defeated=no

    # wmllint: recognize Anlindë
    # wmllint: recognize Mal Keshar

    {SHORTDARK}
    {DAWN2}
    {MORNING2}
    {MIDDAY2}
    {AFTERNOON2}
    {DUSK2}
    {LONGDARK1}
    {LONGDARK2}
    {LONGDARK3}
    {LONGDARK4}
    {DAWN1}
    {MORNING1}
    {MIDDAY1}
    {AFTERNOON1}
    {DUSK1}

    {EX_SCENARIO_MUSIC_PLAYLIST (
        {EX_MUSIC        "loyalists.ogg"}
        {EX_MUSIC_APPEND "revelation.ogg"}
        {EX_MUSIC_APPEND "wanderer.ogg"}
    )}
    {DEATHS_COMMON}

    {STORYTXT_CROSSFIRE}
    {STORYMAP_CROSSFIRE}

    [side]
        type=Elvish Hero
        description=Galas
        user_description= _ "Galas"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        team_name=heroes
        user_team_name= _ "team_name^Elves"
    [/side]

    # Undead that hold the river fort
    [side]
        type=Lich
        profile=portraits/lich.png
        description=Jala Nekhar
        user_description= _ "Jala Nekhar"
        canrecruit=yes
        side=2
        unrenamable=yes
        [ai]
            caution=0.2
            [target]
                side=1
                value=8
            [/target]
            [target]
                side=4
                value=6
            [/target]
            [target]
                side=3
                value=10
            [/target]
        [/ai]
        {GOLD 200 250 300}
        {INCOME 0 3 5}
        {QUANTITY recruit
        (Footpad,Thug,Dark Adept,Skeleton,Skeleton Archer,Walking Corpse,Vampire Bat,Ghost)
        (Footpad,Thug,Dark Adept,Skeleton,Skeleton Archer,Walking Corpse,Vampire Bat,Soulless,Bone Shooter,Revenant,Ghost)
        (Footpad,Outlaw,Thug,Dark Adept,Dark Sorcerer,Skeleton,Skeleton Archer,Walking Corpse,Vampire Bat,Blood Bat,Soulless,Bone Shooter,Revenant,Deathblade,Ghost,Shadow,Wraith)
        }
        team_name=e_undead
        user_team_name= _ "team_name^Undead"
    [/side]

    # Loyalist forces
    [side]
        type=Captain
        description=Zemkor
        user_description= _ "Zemkor"
        canrecruit=yes
        side=3
        unrenamable=yes
        [ai]
            [target]
                description=Mal Keshar
                value=8
            [/target]
            [target]
                description=Anlindë
                value=9
            [/target]
            [target]
                description=Galas
                value=10
            [/target]
            passive_leader=yes
            {ATTACK_DEPTH 4 5 5}
            leader_value=6.0
            aggression=0.92
            caution=0.25
            [target]
                description=Galas
                value=10.0
            [/target]
        [/ai]

        {GOLD 280 330 390}
        {INCOME 2 3 4}
        {QUANTITY recruit
        (Swordsman2,Bowman,Demon,Chaos Invader,Cavalryman,Poacher)
        (Swordsman2,Bowman,Longbowman,Demon,Demon Grunt,Chaos Invader,Cavalryman,Poacher,Trapper)
        (Swordsman2,Longbowman,Demon,Demon Grunt,Demon Zephyr,Chaos Invader,Cavalryman,Trapper,Chaos Hound,Chaos Invoker,Dark Knight)
        }
        {CHAOS_FLAG}
        team_name=e_loyal
        user_team_name= _ "team_name^Loyalists"
    [/side]

    # Outlaws
    [side]
        type=Fugitive
        description=Murlin
        user_description= _ "Murlin"
        profile=portraits/murlin.jpg
        canrecruit=yes
        unrenamable=yes
        side=4

        {GOLD 200 225 250}
        {QUANTITY recruit
        (Footpad,Poacher,Thug,Thief)
        (Footpad,Poacher,Thug,Thief,Outlaw,Rogue)
        (Footpad,Poacher,Thug,Thief,Outlaw,Rogue,Bandit,Trapper)
        }
        team_name=e_outlaws
        user_team_name= _ "team_name^Fugitives"
    [/side]

    {STARTING_VILLAGES 1 6}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 5}
    {STARTING_VILLAGES 4 5}

    [event]
        name=prestart
        {ALLOW_RECRUIT 1 (Alt Dark Adept)}
        {PLAYER_RECRUITMENT_SETUP_FOR_SCENARIO 5}
        # Create some starting enemy units to make it more interesting - they are deliberately loyal
        # Undead minions
        {EX_LOYAL_UNDEAD_UNIT (Bone Shooter) 2 18 10}
        {EX_LOYAL_UNDEAD_UNIT (Bone Shooter) 2 23 8}
        {EX_LOYAL_UNDEAD_UNIT (Deathblade) 2 20 12}
        {EX_LOYAL_UNDEAD_UNIT {DIFF (Skeleton) (Revenant) (Deathblade)} 2 25 11}

        # Demon minions
        {EX_LOYAL_UNIT (Demon Zephyr) Sylith ( _ "Sylith") 3 43 19}
        {MAKE_FEMALE}
        {EX_LOYAL_UNIT (Demon Zephyr) Korzar ( _ "Korzar") 3 48 14}
        {EX_LOYAL_UNIT (Demon Grunt) Lara ( _ "Lara") 3 45 15}
        {MAKE_FEMALE}
        {EX_LOYAL_UNIT {DIFF (Demon Grunt) (Demon Grunt) (Demon Warrior)} Demor ( _ "Demor") 3 45 18}

        # Outlaw's henchmen
        {EX_LOYAL_UNIT {DIFF Footpad Outlaw Outlaw} Irvyn ( _ "Irvyn") 4 22 21}
        {EX_LOYAL_UNIT {DIFF Footpad Footpad Outlaw} Kyra ( _ "Kyra") 4 27 25}
        {MAKE_FEMALE}
        {EX_LOYAL_UNIT {DIFF Poacher Trapper Trapper} Tan ( _ "Tan") 4 28 22}
        {EX_LOYAL_UNIT {DIFF Thug Thug Bandit} Gryn ( _ "Gryn") 4 22 25}

        # Recall heroes
        {RECALL_POS Anlindë 56 4}
        {RECALL_POS (Mal Keshar) 55 3}

        {VARIABLE fugitives_status 0}

        [objectives]
            side=1
            {OBJECTIVE_TO_WIN ( _ "Vanquish the lich and the loyalist leader")}
            {OBJECTIVE_TO_WIN ( _ "Make sure no loyalist units are left alive")}
            {OBJECTIVE_TO_BONUS ( _ "Defeat the fugitive leader (bonus)")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Anlindë")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Mal Keshar")}
            {OBJECTIVE_TO_LOSE ( _ "Turns run out")}
        [/objectives]
    [/event]

    [event]
        name=start
        {MSG_NARRATOR ( _ "After a long journey, the party made camp on the shore of the ancient river and rested from their journey. But they were not alone.")}

        {MSG_UNIT Murlin ( _ "Get you gone from our encampment, foul undead, what have you done with our people?")}
        {MSG_UNIT (Jala Nekhar) ( _ "It's your fault for leaving them to go hunting alone. Now they are voiceless, and you will be next if you don't flee now.")}
        {MSG_UNIT Murlin ( _ "Never! We shall get our revenge on you all, bastards!")}
        {MSG_UNIT (Jala Nekhar) ( _ "Then so be it. Prepare for...")}
        {MSG_UNIT Zemkor ( _ "So undead control this river. Well, it's time to get rid of them and claim these lands for the Master!")}
        {MSG_UNIT (Jala Nekhar) ( _ "Oh, the rumors are true then, the humans have organizated and coordinated their forces to take over all useful lands in the desert. It does not matter much, they shall perish anyway, whatever their number is.")}
        {MSG_UNIT Murlin ( _ "Blast it, the Loyalists! This might be worse than I thought.")}

        {MSG_UNIT Galas ( _ "Loyalists? Loyal to what? Who would they be working for?")}
        {MSG_UNIT (Mal Keshar) ( _ "It is not as important as what will happen to us if we don't defeat them all. If they are really working for a 'Master', then we must make sure they never find out what happened here.")}
        {MSG_UNIT Galas ( _ "So, should we kill all of them?")}
        {MSG_UNIT (Mal Keshar) ( _ "Exactly. Additionally, we must defeat that lich in order to gain access to the mountain pass to the northern fields.")}
        {MSG_UNIT Galas ( _ "And what about the fugitives?")}
        {MSG_UNIT (Mal Keshar) ( _ "They are not a great threat by themselves, for they are an unorganized bunch, numerically inferior to us, so we could just ignore them for now. On the other hand, vanquishing them might bring us some benefits. You decide.")}
        {MSG_UNIT Galas ( _ "I just hope those fiends are easier to defeat than what they proved to be in our valley. We are in worse conditions now, and recruiting new fighters will be very difficult.")}
        {MSG_UNIT Zemkor ( _ "Oh, what do we have here? The filthy elves, who escaped the assault troops sent to their valley! Never mind, we shall take care of them easily.")}
    [/event]

#define LET_THEM_FLEE_OR_NOT
    [message]
        speaker=Mal Keshar
        message= _ "There is still the fugitive leader left. What should we do?"
    [/message]
    [message]
        speaker=Galas
        message= _ "Um..."
        [option]
            message= _ "Let's finish them now!"
            [command]
                [role]
                    role=a2
                    race=elf,undead
                [/role]
                [message]
                    side=1
                    role=a2
                    message= _ "Very well."
                [/message]
            [/command]
        [/option]
        [option]
            message= _ "Ignore them for now and let them flee."
            [command]
                [role]
                    role=a2
                    race=elf,undead
                [/role]
                [message]
                    side=1
                    role=a2
                    message= _ "Very well."
                [/message]

                [message]
                    side=4
                    message= _ "Retreat!"
                [/message]

                {MSG_NARRATOR ( _ "The fugitives shortly flee back to the desert. The battle finally has ended, and the party continues the long journey heading north-west.")}
                {ENDLEVEL_VICTORY no}
            [/command]
        [/option]
    [/message]
#enddef

    [event]
        name=attack
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=3
        [/filter_second]

        [message]
            speaker=Jala Nekhar
            message= _ "It is said that these beasts are impossible to kill. Let us see whether that is true or not."
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            side=1
        [/filter]
        [filter_second]
            side=3
        [/filter_second]

        [message]
            speaker=Galas
            message= _ "Attack! For our fallen people!"
        [/message]

        [message]
            speaker=unit
            message= _ "Die, you human scum!!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            side=4
        [/filter]
        [filter_second]
            side=2
        [/filter_second]

        [message]
            speaker=unit
            message= _ "You killed my brethen! Die!"
        [/message]

        [if]
            [have_unit]
                race=undead
                x,y=$x2,$y2
            [/have_unit]
            [then]
                [message]
                    speaker=Jala Nekhar
                    message= _ "Uh, we are already dead. Don't you see that?"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "We shall see who dies first!"
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            description=Murlin
        [/filter]
        [filter_second]
            side=3
        [/filter_second]

        [message]
            speaker=unit
            message= _ "Damn loyalists, I am finished!"
        [/message]

        [message]
            speaker=second_unit
            message= _ "Ha, ha, ha!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description=Murlin
        [/filter]
        [filter_second]
            side=2
        [/filter_second]

        [message]
            speaker=unit
            message= _ "Begone, foul undead! I shall not be your servant - Ugh."
        [/message]

        # Doesn't matter if Jala Nekhar was already destroyed
        [message]
            speaker=Jala Nekhar
            message= _ "You are done, my friend. Anyone else dares to oppose me?"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            description=Murlin
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "Die now!"
        [/message]

        [message]
            speaker=unit
            message= _ "No! Wait! I have something, something that could help you in your way! Just don't kill me or the rest of my people!"
        [/message]

        [message]
            speaker=second_unit
            message= _ "Leader?"
        [/message]

        {MSG_UNIT (Mal Keshar) ( _ "He does not seem to be lying. What do you think, master Galas?")}

        [message]
            speaker=Galas
            message= _ "Um... well."
            [option]
                message= _ "We shall listen your offer, just swear you will never cause us trouble again."

                [command]
                    # They are alive; write down that for scenario 23
                    {VARIABLE fugitives_status 1}

                    [message]
                        speaker=unit
                        message=  _ "I swear. Now, take my reserve, 95 gold pieces."
                    [/message]
                    {RECEIVE_GOLD 95}
                    [message]
                        speaker=unit
                        message= _ "Also, take this ring. It is a ring of regeneration, it might be of some use to you."
                    [/message]
                    # Murlin and his henchmen depart leaving the ring behind
                    [kill]
                        side=4
                        animate=no
                    [/kill]

                    {MSG_NARRATOR ( _ "The fugitives flee, back to the desert. Meanwhile, Galas's people wonder about the ring.")}

                    # Store Murlin's position so that the value is the same for the event filter below
                    {VARIABLE ring_temp_x $x1}
                    {VARIABLE ring_temp_y $y1}
                    {VARIABLE wait_for_pick_up 1}
                    # And schedule them for deletion at scenario's end
                    [event]
                        name=victory
                        {CLEAR_VARIABLE ring_temp_x}
                        {CLEAR_VARIABLE ring_temp_y}
                        {CLEAR_VARIABLE wait_for_pick_up}
                    [/event]

                    # OBJ_RING_REGENERATION in /data/core/macros/items.cfg does not supply some stuff I want, so
                    # I am taking its code, mangling and digesting it, and putting it here
                    [item]
                        x,y=$ring_temp_x,$ring_temp_y
                        image=items/ring-red.png
                    [/item]

                    {MSG_UNIT Galas ( _ "A ring of regeneration? Anlindë, do you know anything about this?")}
                    {MSG_UNIT Anlindë ( _ "Yes, I do. It is said that this kind of artifacts have some healing magic that keeps the bearer healthy and strong. They are rare, though, so we should carefully choose who should take it.")}

                    # FIXME: I'm not porting this yet to use the new pick-up item "toolkit" since this particular
                    # scenario makes some assumptions about the object's [then] actions; I'll probably mess with it
                    # when checking-in the campaign in trunk
                    [event]
                        name=moveto
                        first_time_only=no
                        [filter]
                            x,y=$ring_temp_x,$ring_temp_y
                            side=1
                        [/filter]
                        [if]
                            {VARIABLE_NUM_EQUALS wait_for_pick_up 1}
                            [then]
                                [message]
                                    speaker=narrator
                                    image=wesnoth-icon.png
                                    message= _ "Should this unit pick up the artifact?"
                                    [option]
                                        message={STR_YES} # wmllint: ignore
                                        [command]
                                            [object]
                                                id=ring_regeneration
                                                name= _ "Ring of Regeneration"
                                                image=items/ring-red.png
                                                duration=forever
                                                description= _ "This ring heals the bearer a little each turn, and increases their strength."
                                                cannot_use_message= _ "The Ring of Regeneration may only be used by living creatures, that are not bats or suchlike."
                                                [filter]
                                                    x,y=$ring_temp_x,$ring_temp_y
                                                    side=1
                                                    [not]
                                                        race=undead
                                                    [/not]
                                                    [not]
                                                        race=elvish_spirits
                                                    [/not]
                                                    [not]
                                                        race=bats
                                                    [/not]
                                                [/filter]
                                                [then]
                                                    [removeitem]
                                                        x,y=$ring_temp_x,$ring_temp_y
                                                    [/removeitem]

                                                    {MSG_NARRATOR ( _ "As you introduce the ring in your finger, a feeling of healthiness and strength overwhelms you. Shortly, all your wounds are magically healed by the ring's power.")}

                                                    {VARIABLE wait_for_pick_up 0}

                                                    [if]
                                                        [and]
                                                            [not]
                                                                [have_unit]
                                                                    side=3
                                                                [/have_unit]
                                                            [/not]
                                                            [not]
                                                                [have_unit]
                                                                    description=Jala Nekhar
                                                                [/have_unit]
                                                            [/not]
                                                            [variable]
                                                                name=wait_for_pick_up
                                                                numerical_equals=0
                                                            [/variable]
                                                        [/and]
                                                        [then]
                                                            {ENDLEVEL_VICTORY yes}
                                                        [/then]
                                                    [/if]
                                                [/then]
                                                [effect]
                                                    apply_to=new_ability
                                                    [abilities]
                                                        {ABILITY_REGENERATES}
                                                    [/abilities]
                                                [/effect]
                                                [effect]
                                                    apply_to=attack
                                                    range=melee
                                                    increase_damage=2
                                                [/effect]
                                                [effect]
                                                    apply_to=hitpoints
                                                    increase_total=5
                                                    heal_full=yes
                                                [/effect]
                                            [/object]
                                        [/command]
                                    [/option]
                                    [option]
                                        message={STR_NO} # wmllint: ignore
                                    [/option]
                                [/message]
                            [/then]
                        [/if]
                    [/event]
                [/command]
            [/option]
            [option]
                message= _ "Your kind cannot be trusted. Any other last words?"
                [command]
                    # They are dead
                    {VARIABLE fugitives_status 0}

                    [message]
                        speaker=unit
                        message= _ "Fools! But you will never catch me!"
                    [/message]

                    {MSG_UNIT (Mal Keshar) ( _ "I do not think so. Quickly, get him!")}

                    [if]
                        [have_unit]
                            side=1
                            type=Shadow
                        [/have_unit]
                        [or]
                            [have_unit]
                                side=1
                                type=Nightgaunt
                            [/have_unit]
                        [/or]
                        [then]
                            [role]
                                role=killer
                                type=Nightgaunt,Shadow
                            [/role]
                            [teleport]
                                [filter]
                                    role=killer
                                [/filter]
                                x,y=$x1,$y1
                            [/teleport]
                            [message]
                                role=killer
                                message= _ "As you command, master."
                            [/message]

                            {PLAY_SOUND claws.ogg}
                            {PLAY_SOUND human-hit-3.ogg}

                            [message]
                                speaker=unit
                                message= _ "Argh!"
                            [/message]
                        [/then]
                        [else]
                            [unit]
                                side=1
                                x,y=$x1,$y1
                                type=Shadow
                                description=killer
                                random_traits=yes
                                upkeep=full
                            [/unit]
                            [message]
                                speaker=killer
                                message= _ "As you command, master."
                            [/message]

                            {PLAY_SOUND claws.ogg}
                            {PLAY_SOUND human-hit-3.ogg}

                            [message]
                                speaker=unit
                                message= _ "Argh!"
                            [/message]

                            [kill]
                                description=Murlin
                                animate=yes
                            [/kill]

                            [kill]
                                description=killer
                            [/kill]
                        [/else]
                    [/if]

                    [message]
                        speaker=second_unit
                        message= _ "At least he left some of his gold behind."
                    [/message]

                    {RETRIEVE_GOLD {DIFF 90 65 40}}
                [/command]
            [/option]
        [/message]

        [if]
            [and]
                [not]
                    [have_unit]
                        side=3
                    [/have_unit]
                [/not]
                [not]
                    [have_unit]
                        description=Jala Nekhar
                    [/have_unit]
                [/not]
                [variable]
                    name=wait_for_pick_up
                    numerical_equals=0
                [/variable]
            [/and]
            [then]
                {ENDLEVEL_VICTORY yes}
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            description=Zemkor
        [/filter]

        [message]
            speaker=unit
            message= _ "Ugh. Inform... the... commander *ack*."
        [/message]

        [message]
            speaker=Galas
            message= _ "Let none of his men escape!"
        [/message]

        [if]
            [have_unit]
                side=2
                x,y=$x2,$y2
            [/have_unit]
            [then]
                [message]
                    speaker=Jala Nekhar
                    message= _ "The same, and don't forget those elves and the bandit scum!"
                [/message]
            [/then]
            [else]
                [if]
                    [have_unit]
                        side=4
                        x,y=$x2,$y2
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Murlin
                            message= _ "Kill all the loyalist bastards, leave no one alive! And destroy the disgusting intruders!"
                        [/message]
                    [/then]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            description=Jala Nekhar
        [/filter]

        [message]
            speaker=unit
            message= _ "No! I have been defeated!"
        [/message]

        [if]
            [and]
                [not]
                    [have_unit]
                        side=3
                    [/have_unit]
                [/not]
                [variable]
                    name=wait_for_pick_up
                    numerical_equals=0
                [/variable]
            [/and]
            [then]
                [if]
                    [have_unit]
                        description=Murlin
                    [/have_unit]
                    [then]
                        {LET_THEM_FLEE_OR_NOT}
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=fugitives_status
                                numerical_equals=1
                            [/variable]
                            [then]
                                {ENDLEVEL_VICTORY yes}
                            [/then]
                            [else]
                                {ENDLEVEL_VICTORY no}
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=3
        [/filter]
        [kill]
            x,y=$x1,$y1
        [/kill]

        [if]
            [not]
                [have_unit]
                    side=3
                [/have_unit]
            [/not]

            [then]
                [if]
                    [and]
                        [variable]
                            name=wait_for_pick_up
                            numerical_equals=0
                        [/variable]
                        [have_unit]
                            description=Murlin
                            side=4
                        [/have_unit]
                        [not]
                            [have_unit]
                                description=Jala Nekhar
                            [/have_unit]
                        [/not]
                    [/and]
                    [then]
                        {LET_THEM_FLEE_OR_NOT}
                    [/then]
                    [else]
                        [if]
                            [and]
                                [not]
                                    [have_unit]
                                        description=Jala Nekhar
                                    [/have_unit]
                                [/not]
                                [variable]
                                    name=wait_for_pick_up
                                    numerical_equals=0
                                [/variable]
                            [/and]
                            [then]
                                [if]
                                    [variable]
                                        name=fugitives_status
                                        numerical_equals=1
                                    [/variable]
                                    [then]
                                        {ENDLEVEL_VICTORY yes}
                                    [/then]
                                    [else]
                                        {ENDLEVEL_VICTORY no}
                                    [/else]
                                [/if]
                            [/then]
                        [/if]
                    [/else]
                [/if]
            [/then]
        [/if]
    [/event]

    [event]
        name=victory
        {MSG_UNIT Galas ( _ "It's over, at last. Now we should set-up camp in the undead's keep and rest for a while. Our men will be exhausted with all this battle.")}
        {MSG_UNIT (Mal Keshar) ( _ "Of course they are. Nor you nor my minions are used to fighting on the sands, under these suns, and against these abominations!")}
        {MSG_NARRATOR ( _ "The group then rested for a while before continuing. After passing through the mountain wall west from the river's keep, they were surprised to see fully-grown plants and animals again. They had left the desert.")}
        [role]
            role=talkative_guy
            side=1
            race=elf
