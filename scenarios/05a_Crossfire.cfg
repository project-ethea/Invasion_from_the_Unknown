#textdomain wesnoth-Invasion_from_the_Unknown

[scenario]
    id=05a_Crossfire
    name= _ "Crossfire"
    {MAP 05a_Crossfire.map}
    {TURNS 33 31 30}
    next_scenario=06_The_Moon_Valley
    victory_when_enemies_defeated=no

    {DEATHS_ACT_1}

    {SCENARIO_MUSIC       "loyalists.ogg"}
    {EXTRA_SCENARIO_MUSIC "revelation.ogg"}
    {EXTRA_SCENARIO_MUSIC "wanderer.ogg"}

    {STORYTXT_CROSSFIRE}

    {AFTERNOON2}
    {DUSK2}
    {LONGDARK1}
    {LONGDARK2}
    {LONGDARK3}
    {LONGDARK4}
    {DAWN1}
    {MORNING1}
    {MIDDAY1}
    {AFTERNOON1}
    {DUSK1}
    {SHORTDARK}
    {DAWN2}
    {MORNING2}
    {MIDDAY2}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        team_name=elves
        user_team_name= _ "team_name^Elves"

        shroud=yes

        {GOLD 210 200 190}

        # wmllint: recognize Galas
        {CHARACTER_STATS_GALAS}
    [/side]
    # wmllint: validate-on

    [side]
        side=2
        team_name=undead
        user_team_name= _ "team_name^Undead"
        {RAGGED_FLAG}

        {GOLD 180 190 200}
        {INCOME 3 5 6}
        {QUANTITY recruit
        (Dark Adept,Skeleton Archer,Walking Corpse,Vampire Bat,Ghost)
        (Dark Adept,Skeleton Archer,Walking Corpse,Vampire Bat,Ghost,Soulless)
        (Dark Adept,Skeleton Archer,Walking Corpse,Vampire Bat,Ghost,Soulless)
        }

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT caution 0.2}

            [goal]
                [criteria]
                    side=1
                [/criteria]
                value=8.0
            [/goal]
            [goal]
                [criteria]
                    side=4
                [/criteria]
                value=6.0
            [/goal]
            [goal]
                [criteria]
                    side=3
                [/criteria]
                value=10.0
            [/goal]
        [/ai]

        canrecruit=yes
        type=Lich
        id=Jan-Belrid
        name= _ "Jan-Belrid"
        facing=ne
        [modifications]
            {TRAIT_UNDEAD}
            {TRAIT_STRONG}
        [/modifications]

        {GENERIC_UNIT () (Wraith) 27 27} {NO_UPKEEP_NO_OVERLAY} {FACING ne} {GUARDIAN}
        {GENERIC_UNIT () (Wraith) 31 31} {NO_UPKEEP_NO_OVERLAY} {FACING ne} {GUARDIAN}
        {GENERIC_UNIT () ({DIFF Wraith Spectre Spectre}) 27 31} {NO_UPKEEP_NO_OVERLAY} {FACING ne} {GUARDIAN}
        # Not guardians
        {GENERIC_UNIT () (Death Knight) 34 26} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
        {GENERIC_UNIT () (Deathblade)   35 28} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
        {GENERIC_UNIT () (Deathblade)   29 26} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
        {GENERIC_UNIT () (Bone Shooter) 33 27} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
    [/side]

    [side]
        side=3
        team_name=chaos
        user_team_name= _ "team_name^Chaos Empire"
        {CHAOS_FLAG}

        {GOLD 190 200 210}
        {INCOME 3 4 5}
#ifdef EASY
        recruit=Chaos Invoker,Demon,Chaos Invader,Chaos Raider
#else
        recruit=Chaos Invoker,Demon,Demon Zephyr,Chaos Invader,Chaos Raider
#endif

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT caution       0.25}
            {AI_SIMPLE_ALWAYS_ASPECT aggression    0.92}
            {AI_SIMPLE_ALWAYS_ASPECT leader_value  6.0}

            [goal]
                [criteria]
                    id=Mal Keshar
                [/criteria]
                value=8.0
            [/goal]
            [goal]
                [criteria]
                    id=Anlindë
                [/criteria]
                value=9.0
            [/goal]
            [goal]
                [criteria]
                    id=Galas
                [/criteria]
                value=10.0
            [/goal]
        [/ai]

        canrecruit=yes
        type=Chaos Arbalestier
        id=Falghur
        name= _ "Falghur"
        facing=ne
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_RESILIENT}
        [/modifications]

        {NAMED_GENERIC_UNIT () (Demon Zephyr) 62 29 Syrith ( _ "Syrith")} {NO_UPKEEP_NO_OVERLAY} {FACING ne} {GENDER female}
        {NAMED_GENERIC_UNIT () (Demon Zephyr) 68 28 Korzan ( _ "Korzan")} {NO_UPKEEP_NO_OVERLAY} {FACING nw} {GENDER male}
        {NAMED_GENERIC_UNIT () (Demon Grunt)  60 27 Layran ( _ "Layran")} {NO_UPKEEP_NO_OVERLAY} {FACING ne} {GENDER female}

        {GENERIC_UNIT () (Chaos Hound) 62 23} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
        {GENERIC_UNIT () (Chaos Hound) 68 25} {NO_UPKEEP_NO_OVERLAY} {FACING nw}
        {GENERIC_UNIT () (Demonic Hound) 59 30} {NO_UPKEEP_NO_OVERLAY} {FACING ne}
    [/side]

    # Outlaws
    [side]
        side=4
        team_name=barbarians
        user_team_name= _ "team_name^Barbarians"
        {RAGGED_FLAG}

        {GOLD 200 210 220}
        {INCOME 3 4 5}
#ifdef EASY
        recruit=Footpad,Poacher,Thug
#else
        recruit=Footpad,Poacher,Thug,Bandit,Ruffian
#endif

        canrecruit=yes
        type=Fugitive
        id=Murlin
        name= _ "Murlin"
        facing=se
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_STRONG}
            [object]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_REGENERATES4}
                    [/abilities]
                [/effect]
            [/object]
        [/modifications]

#ifndef EASY
        {GENERIC_UNIT () (Assassin) 21 10} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}
        {GENERIC_UNIT () (Assassin) 30  6} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}
#endif
        # wmllint: recognize Drel
        {NAMED_GENERIC_UNIT () (Highwayman) 34 14 Drel ( _ "Drel")} {NO_UPKEEP_NO_OVERLAY} {FACING nw} {GUARDIAN}

        {GENERIC_UNIT () (Highwayman) 25 13} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}
        {GENERIC_UNIT () (Highwayman) 33  9} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}

        {GENERIC_UNIT () (Outlaw) 33 17} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}
        {GENERIC_UNIT () (Outlaw) 39 15} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}

        {GENERIC_UNIT () (Trapper) 32 15} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}
        {GENERIC_UNIT () (Trapper) 36 13} {NO_UPKEEP_NO_OVERLAY} {FACING se} {GUARDIAN}

        {GENERIC_UNIT () (Ogre) 32 12} {NO_UPKEEP_NO_OVERLAY} {FACING se}
    [/side]

    {STARTING_VILLAGES 1  6}
    {STARTING_VILLAGES 2  6}
    {STARTING_VILLAGES 3  6}
    {STARTING_VILLAGES 4 14}

#define XF_OBJECTIVE_COND_HAVE _SUF
    {OBJECTIVE_SHOW_IF (
        [have_unit]
            {_SUF}
        [/have_unit]
    )}
#enddef

    #
    # Don't allow enemy players to kill each other's leaders.
    #

    {FORCE_CHANCE_TO_HIT (
        [not]
            side=1
        [/not]
    ) (
        canrecruit=yes
        [not]
            side=1
        [/not]
    ) 0 ()}

    [event]
        name=prestart

        {VARIABLE ring_awaiting_pickup no}
        {VARIABLE drel_is_dead         no}

        [remove_shroud]
            side=1
            x=18-75
            y= 0-33
        [/remove_shroud]

        #
        # Recall heroes
        #

        # wmllint: recognize Anlindë
        {RECALL_ANLINDE_AT    59  6}
        # wmllint: recognize Mal Keshar
        {RECALL_MAL_KESHAR_AT 64  6}

        #{ELVISH_SUPPORTER (supporter)}

        {FACE_DIRECTION side=1 sw}

        [hide_unit]
            side=1,3
        [/hide_unit]

        {PLAYER_RECRUITMENT_SETUP_FOR_SCENARIO 5}

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Make sure no Chaos Empire units survive")} {XF_OBJECTIVE_COND_HAVE side=3}
            {OBJECTIVE_VICTORY ( _ "Destroy Jan-Belrid")}                      {XF_OBJECTIVE_COND_HAVE id=Jan-Belrid}
            {OBJECTIVE_VICTORY ( _ "Defeat the barbarian leader")}             {XF_OBJECTIVE_COND_HAVE id=Murlin}

            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Anlindë")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Mal Keshar")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER}
        )}
    [/event]

    [event]
        name=start

        [message]
            speaker=Murlin
            message= _ "As if we didn’t have enough to worry about with the forest demons roaming about. What is it now, Drel? Another undead incursion?"
        [/message]

        [message]
            speaker=Drel
            message= _ "Yes, brother! It looks like the boys didn’t kill that necromancer quite right."
        [/message]

        [scroll_to_unit]
            id=Jan-Belrid
        [/scroll_to_unit]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Galas
            scroll=no
            message= _ "Drel and Murlin? The Eisenstone folk said they are the true leaders of the bandits. And now both that scum and that hostile lich are standing in our way, damn it."
        [/message]

        [message]
            speaker=Anlindë
            scroll=no
            message= _ "Frankly, I would be more concerned about the encampment to the south."
        [/message]

        [unhide_unit]
            side=3
        [/unhide_unit]

        [message]
            speaker=Falghur
            message= _ "There they are! Onwards, you pathetic vermin! The elves must not be allowed near the Heart Mountains before the Warlord arrives! For the glory of the Chaos Empire!"
        [/message]

        [unhide_unit]
            side=1
        [/unhide_unit]

        [message]
            speaker=Galas
            message= _ "It appears they are better informed of our movements than I imagined. No matter — their current numbers hardly pose a threat to our forces."
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Galas
            message= _ "To arms."
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Ah, so it <i>is</i> revenge that you seek now?"
        [/message]

        {ALLOW_RECRUIT 1 (Dark Adept)}

        {RECRUITMENT_HINT units/undead-necromancers/adept-magic-3.png
        ( _ "Humans of the sands, impressed with the power and might of the undead, have joined Mal Keshar and have become his apprentices. From now on you may recruit Dark Adepts!")}
    [/event]

    [event]
        name=prerecruit,prerecall
        [filter]
            side=1
        [/filter]

        [message]
            speaker=Anlindë
            message= _ "Seeing as how every single one of our military leaders has fallen prey to the same thirst for demonic blood as you, Galas, I guess... (<i>sighs</i>) I hope your tactical judgment can still be trusted."
        [/message]

        [scroll_to]
            x,y=$x1,$y1
        [/scroll_to]
    [/event]

    [event]
        name=side 2 turn 1

        [message]
            speaker=Jan-Belrid
            message= _ "Ah, what do we have here? <i>More</i> fresh recruits for my army, yes... yes! The Chaos Empire and their demons have come to visit us! Yes! Such a marvelous occasion!"
        [/message]
    [/event]

    [event]
        name=attack
        [filter]
            side=1
            race=elf
        [/filter]
        [filter_second]
            side=3
        [/filter_second]

        [message]
            speaker=Galas
            message= _ "For our fallen comrades!"
        [/message]

        [scroll_to]
            x,y=$x1,$y1
        [/scroll_to]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Jan-Belrid
        [/filter]

        [message]
            speaker=Jan-Belrid
            message= _ "The cold embrace of death... again..."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Falghur
        [/filter]

        [message]
            speaker=Falghur
            message= _ "Quickly, report back to the Warlord— Ack!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Falghur
        [/filter]

        [move_unit_fake]
            side=3
            type=Demon Zephyr
            x=60,58,56
            y=28,30,31
        [/move_unit_fake]

        [redraw][/redraw]

        [delay]
            time=250
        [/delay]

        [message]
            #
            # Try to use an elf other than Galas or Anlindë to speak.
            # In the extremely unlikely case that isn't possible, use
            # Anlindë.
            #
            race=elf
            [not]
                id=Galas,Anlindë
            [/not]
            [or]
                id=Anlindë
            [/or]
            message= _ "One of those wretched creatures is escaping!"
        [/message]

        [message]
            speaker=Galas
            message= _ "It can’t be helped... The winged demons can fly high enough to remain out of our spellcasters’ and archers’ reach."
        [/message]

        [scroll_to]
            x,y=$x1,$y1
        [/scroll_to]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=3
            [or]
                canrecruit=yes
                [not]
                    side=1
                [/not]
            [/or]
        [/filter]

        [if]
            [have_unit]
                side=3
                canrecruit=no
            [/have_unit]
            [not]
                [have_unit]
                    id=Falghur
                [/have_unit]
            [/not]
            #
            # The Chaos leader is dead but there are still Chaos units
            # to kill.
            #
            [then]
                [message]
                    speaker=Galas
                    scroll=no
                    message= _ "Don’t let any more of those fiends escape!"
                [/message]
            [/then]
            [else]
                #
                # Try to fire victory every time.
                #
                # This is done by Murlin's last breath event as well. We never really fire his die event
                # since he gets manually killed by WML first, hence this has to be done manually.
                #

                [fire_event]
                    name=check victory
                [/fire_event]
            [/else]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Drel
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Drel
            # wmllint: local spelling frien
            message= _ "I won’t be captured by a bunch of forest demons and their skeletal frien— Aaaargh!!!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Drel
        [/filter]
        [filter_second]
            [not]
                side=1
            [/not]
        [/filter_second]

        {VARIABLE drel_is_dead yes}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Murlin
        [/filter]

        [if]
            {VARIABLE_BOOLEAN_EQUALS drel_is_dead yes}
            [then]
                [message]
                    speaker=Murlin
                    message= _ "No! W— Wait! I have something... so— something that could help you on your way! Just... please! Don’t kill me or the rest of us! Please!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Murlin
                    message= _ "No! W— Wait! I have something... so— something that could help you on your way! Just... please! Don’t kill me, or my brother, or the rest of us! Please!"
                [/message]
            [/else]
        [/if]

        [message]
            speaker=Mal Keshar
            message= _ "Galas! Oh, leader! What is your decision on the matter of this vile human’s fate?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "Your sardonic remarks aren’t really appreciated, Mal Keshar."
        [/message]

        [message]
            speaker=Galas
            message="" # wmllint: ignore

            [option]
                message= _ "We shall hear your offer as long as you and your people swear to leave and never cause us trouble again."
                [command]
                    [fire_event]
                        name=murlin leaves artifact
                        [primary_unit]
                            x,y=$x1,$y1
                        [/primary_unit]
                    [/fire_event]
                [/command]
            [/option]

            [option]
                message= _ "Men of your ilk cannot be trusted. Any last words?"
                [command]
                    [fire_event]
                        name=murlin is executed
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=murlin leaves artifact

        [object]
            silent=yes
            [filter]
                id=Murlin
            [/filter]
            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_REGENERATES4}
                [/abilities]
            [/effect]
        [/object]

        [message]
            speaker=Murlin
            message= _ "I swear! He— Here, take this!"
        [/message]

        [item]
            x,y=$x1,$y1
            image=items/ring-red.png
        [/item]

        #
        # Block victory until the ring is picked up.
        #
        {VARIABLE ring_awaiting_pickup yes}

        [event]
            delayed_variable_substitution=no
            name=moveto
            [filter]
                side=1
                x,y=$x1,$y1
            [/filter]

            [fire_event]
                name=pickup ring of regeneration
                [primary_unit]
                    x,y=$x1,$y1
                [/primary_unit]
            [/fire_event]
        [/event]

        {RETRIEVE_GOLD {DIFF 70 60 50}}

        [message]
            speaker=Anlindë
            message= _ "A ring of regeneration?"
        [/message]

        [message]
            speaker=Galas
            message= _ "You may go now."
        [/message]

        [delay]
            time=250
        [/delay]

        [kill]
            side=4
            animate=no
            fire_event=no
        [/kill]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Anlindë
            message= _ "The ring would explain why he was able to resist for so long in spite of his frail build. Well, it’s up to you to decide who should take it, Galas."
        [/message]

        [scroll_to]
            x,y=$x1,$y1
        [/scroll_to]
    [/event]

    [event]
        id=ring_regen_ctl
        name=pickup ring of regeneration
        first_time_only=no

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Do you want this unit to pick up this item?"
            [option]
                message={STR_YES}
                [command]
                    [object]
                        id=ring_regeneration
                        name= _ "Ring of Regeneration"
                        image=icons/ring-copper.png
                        duration=forever
                        description= _ "This ring heals the bearer by 4 HP each turn unless poisoned, removing the poison effect otherwise. Additionally, the unit’s physical strength is increased, dealing +1 damage with melee weapons and enjoying a permanent +5 HP increase."
                        cannot_use_message= _ "This ring may only be used by living creatures other than beasts or individuals with a close affinity to faerie."
                        [filter]
                            x,y=$x1,$y1
                            side=1
                            race=elf
                            [not]
                                type=Elvish Civilian,Elvish Shaman,Elvish Druid,Elvish Shyde,Elvish Sorceress,Elvish Enchantress,Elvish Enchantress 2,Elvish Sylph
                            [/not]
                            [not]
                                id=Anlindë
                            [/not]
                        [/filter]
                        [effect]
                            apply_to=new_ability
                            [abilities]
                                {ABILITY_REGENERATES4}
                            [/abilities]
                        [/effect]
                        [effect]
                            apply_to=attack
                            range=melee
                            increase_damage=1
                        [/effect]
                        [effect]
                            apply_to=hitpoints
                            increase_total=5
                            heal_full=yes
                        [/effect]
                        [then]
                            [remove_item]
                                x,y=$x1,$y1
                            [/remove_item]

                            {VARIABLE ring_awaiting_pickup no}

                            [fire_event]
                                name=check victory
                            [/fire_event]

                            #
                            # Never run this handler again.
                            #
                            [event]
                                id=ring_regen_ctl
                                remove=yes
                            [/event]
                        [/then]
                    [/object]
                [/command]
            [/option]
            [option]
                message={STR_NO}
                [command]
                    [allow_undo][/allow_undo]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=murlin is executed

        [message]
            speaker=Murlin
            message= _ "Fools! You are no better than the hounds of the Chaos Empire! You—"
        [/message]

        [kill]
            id=Murlin
            animate=yes
            fire_event=no
        [/kill]

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Mal Keshar
            message= _ "Ah, well. You cannot make friends with every sand-dweller, Galas!"
        [/message]

        {RETRIEVE_GOLD {DIFF 90 80 70}}

        [fire_event]
            name=check victory
        [/fire_event]
    [/event]

    [event]
        name=check victory
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS ring_awaiting_pickup no}
            [not]
                [have_unit]
                    side=3
                [/have_unit]
            [/not]
            [not]
                [have_unit]
                    canrecruit=yes
                    [not]
                        side=1
                    [/not]
                [/have_unit]
            [/not]
        [/filter_condition]

        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=attack end
        [filter]
            race=undead
        [/filter]
        [filter_second]
            race=undead
        [/filter_second]

        [message]
            speaker=Galas
            scroll=no
            message= _ "Elves using the undead to fight the undead..."
        [/message]
    [/event]

    [event]
        name=victory

        {LOCK_VIEW}

        [message]
            speaker=Galas
            message= _ "It is all over, at last. Mal Keshar, those mountains...?"
        [/message]

        [scroll_to]
            x,y=15,7
        [/scroll_to]

        [message]
            speaker=Mal Keshar
            scroll=no
            message= _ "Our destination is close, Galas. You shall see soon enough."
        [/message]

        [kill]
            [not]
                side=1
            [/not]
        [/kill]

        {ELVISH_SUPPORTER supporter}

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK}

        [place_shroud]
            side=1
        [/place_shroud]

        [redraw]
            side=1
        [/redraw]

        [fade_out_music][/fade_out_music]

        [scroll_to]
            x,y=8,13
            {WARP}
        [/scroll_to]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The group rested for a while before continuing. After passing through the mountain wall west of the river’s keep, they were surprised to see fully-grown plants and animals again. They had left the desert."
        [/message]

        [delay]
            time=750
        [/delay]

        {FADE_IN}

        [remove_shroud]
            side=1
        [/remove_shroud]

        {MODIFY_UNIT (
            id=Galas,Mal Keshar,Anlindë
            [or]
                role=supporter
            [/or]
        ) facing sw}

        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=8,13
        [/teleport]

        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
