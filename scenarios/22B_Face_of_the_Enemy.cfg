        {MSG_UNIT (Mal Keshar) ( _ "This place smells of death and decay, but not the kind I enjoy. Something seriously evil goes on in this...warren? Hive? Thing?")}

        {MSG_UNIT (Galas) ( _ "Given that those creatures float and have poison in their jaws, I'd call it a hive.")}

        {MSG_UNIT (Lédinor) ( _ "This place is simply wrong! The air, the walls... Everything is unnatural! It is as if...")}

        {MSG_UNIT (Elynia) ( _ "...we are no longer in our own world. Not even Wesmere's underground tunnels can compare to this. There is a dark energy in the air; I would not be surprised if it tried to possess or destroy any of us at any moment.")}

        [if]
            {VARIABLE_BOOLEAN_EQUALS erathan_alive yes}
            [then]
                {MSG_UNIT (Erathan) ( _ "Look out! We have just become prey to a swarm of them!")}
            [/then]
            [else]
                {MSG_UNIT (Lédinor) ( _ "Look out! We have just become targets to a swarm of them!")}
            [/else]
        [/if]

        {MSG_UNIT (Galas) ( _ "Let's give them a lesson to remember.")}

        {MSG_UNIT (Elynia) ( _ "A presence... That presence... I felt it when we were escaping from Knalga.")}

        {MSG_UNIT (Mal Keshar) ( _ "Could it possibly be related to whoever orchestrated that invasion?")}

        {MSG_UNIT (Elynia) ( _ "Perhaps.")}

        {MSG_UNIT (Galas) ( _ "If it is, then he will feel my wrath for what he did to Anlindë.")}
