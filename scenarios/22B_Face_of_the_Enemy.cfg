        {MSG_UNIT Elynia ( _ "When you chose this unlife for yourself, you bound yourself to the ways of Darkness for the rest of eternity. There is nothing that can be done to remedy that now. However, the powers of Darkness are not necessarily evil by themselves; they *can* be put to good use. If we work together, I am sure we can call upon the ultimate balance of Light and Darkness, and use it to turn this fight to our advantage.")}

