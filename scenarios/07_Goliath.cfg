    ##################### Touch-gem that opens the boss antechamber #####################

    {PLACE_IMAGE (items/ball-blue.png) 3 22}

    {ITEM_TOUCHPLATE 3 22}

    [event]
        name=prestart

        {VARIABLE door_1 no}
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE door_1}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=3,22
        [/filter]

        [if]
            {VARIABLE_BOOLEAN_EQUALS door_1 no}
            [then]
                {VARIABLE door_1 yes}

                [remove_item]
                    x,y=$x1,$y1
                [/remove_item]

                {PLACE_IMAGE items/ball-green.png $x1 $y1}

                [redraw][/redraw]

                {QUAKE (rumble.ogg)}

                [terrain]
                    x=9-10,9-10,9-10
                    y=12,  14,  16
                    terrain=Urb
                [/terrain]

                [remove_shroud]
                    side=1
                    x= 8-11
                    y=11-17
                [/remove_shroud]

                [redraw]
                    side=1
                [/redraw]

                [scroll_to]
                    x,y=9,15
                [/scroll_to]

                {HIGHLIGHT_GOAL (
                    x=9
                    y=12,14,16
                )}

                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message= _ "Touchgem activated. A wall moves."
                [/message]

                [scroll_to]
                    x,y=$x1,$y1
                [/scroll_to]
            [/then]
            [else]
                [allow_undo][/allow_undo]

                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message= _ "Touchgem already activated."
                [/message]
            [/else]
        [/if]
    [/event]

