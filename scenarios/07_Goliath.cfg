    ##################### Boss events #####################

    [event]
        name=moveto
        [filter]
            side=1
            x=18-26
            y=32-38
        [/filter]

        [store_starting_location]
            side=2
        [/store_starting_location]

        [sound]
            name="dwarf-laugh.wav"
        [/sound]

        {QUAKE (cave-in.ogg)}

        {QUAKE (rumble.ogg)}

        # Boss appears

        [remove_shroud]
            x,y=$location.x,$location.y
            radius=6
            side=1
        [/remove_shroud]

        [unit]
            canrecruit=yes
            side=2
            type=Goliath
            id=Goliath
            name= _ "Goliath"
            x,y=$location.x,$location.y
            level=4
            {IS_BOSS}
            [modifications]
                {TRAIT_MECHANICAL}
                {BOSS_BOOST 110% 2 0 5 0}
            [/modifications]
        [/unit]

        # A few sidekicks

        {REPEAT ({DIFF 2 3 4}) (
            [unit]
                type=Automaton
                side=2
                placement=leader
                generate_name=yes
                upkeep=free
                [modifications]
                    {TRAIT_MECHANICAL}
                [/modifications]
            [/unit]
        )}

        {BOSS_AMBIENTANCE}

        [redraw]
            side=1
        [/redraw]

        [scroll_to_unit]
            id=Goliath
        [/scroll_to_unit]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Goliath
            message= _ "Puny elves and undead! Have you come to meet me?"
        [/message]

        [message]
            speaker=Galas
            message= _ "Eh... Those fists seem very strong! (<i>looks aside</i>) What <i>is</i> this thing, Anlindë?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "Some kind of dwarvish warrior — at least, judging by the runes engraved on its armor. Stay back!"
        [/message]

        [message]
            speaker=Goliath
            message= _ "The Master says you must all die! For the Chaos Empire!"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Argh, just what we need — a massive metal foe. It will surely crush us if we don’t act fast!"
        [/message]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Destroy the Goliath")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Galas")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Anlindë")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Mal Keshar")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER_NO_BONUS}

            {BOSS_SCENARIO_NOTE}
        )}
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [filter_second]
            id=Goliath
        [/filter_second]

        [sound]
            name=dwarf-laugh.wav
        [/sound]
    [/event]

    [event]
        name=die
        [filter]
            id=Goliath
        [/filter]

        [kill]
            side=2
            [not]
                id=Goliath
            [/not]
            animate=yes
        [/kill]

        [kill]
            side=3
        [/kill]

        [fade_out_music][/fade_out_music]

        [message]
            speaker=Galas
            message= _ "At last, it’s over."
        [/message]

        [delay]
            time=250
        [/delay]

        {ENDLEVEL_VICTORY no}
    [/event]

    [event]
        name=victory

        {REPLACE_SCENARIO_MUSIC "underground.ogg"}

        [remove_terrain_overlays]
            x,y=11,36-37
        [/remove_terrain_overlays]

        [message]
            speaker=Anlindë
            message= _ "That was a close call. But who knows how many other metallic giants might have been brought to this place by the enemy? Let us leave this chamber and continue exploring, but be on your keenest guard."
        [/message]

        [remove_shroud]
            side=1
            x,y,radius=12,36,2
            [or]
                x,y,radius=15,35,4
            [/or]
        [/remove_shroud]

        [redraw]
            side=1
        [/redraw]

        [scroll_to]
            x,y=12,36
        [/scroll_to]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Galas
            scroll=no
            message= _ "Onwards we go, then..."
        [/message]

        [scroll_to_unit]
            id=Galas
        [/scroll_to_unit]
    [/event]
[/scenario]

