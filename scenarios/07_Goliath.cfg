#textdomain wesnoth-Invasion_from_the_Unknown

[scenario]
    id=07_Goliath
    name= _ "scenario_name^Goliath"
    {MAP 07_Goliath.map}
    {TURNS 66 60 54}
    next_scenario=08_Errand_of_Hope
    victory_when_enemies_defeated=no

    {DEATHS_COMMON}

    {SCENARIO_MUSIC       "heroes_rite.ogg"}
