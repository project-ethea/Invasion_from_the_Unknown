            y=3 ,5
        [/move_unit_fake]

        {NAMED_UNIT 3 (Demon Grunt) 30  5 Kyra  ( _ "Kyra")  ()} {NO_UPKEEP_NO_OVERLAY} {GENDER female} {FACING ne}

