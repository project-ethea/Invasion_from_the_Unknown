        [filter_side]
            [enemy_of]
                side=1
            [/enemy_of]
        [/filter_side]
    [/have_unit]
#enddef

#define DOW_ENEMIES_DEFEATED
    [not]
        {DOW_ENEMIES_NOT_DEFEATED}
    [/not]
#enddef

