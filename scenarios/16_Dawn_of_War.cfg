        # Restore heroes.
        #

        [modify_unit]
            [filter]
                side=10
            [/filter]
            side=1
        [/modify_unit]

        [unstore_unit]
            variable=galas_backup_store
            find_vacant=no
            x,y=$goal_loc.x,$goal_loc.y
        [/unstore_unit]

        {CLEAR_VARIABLE galas_backup_store,goal_loc,dow_real_turn_limit}

        #
        # Re-enable AI sides.
        #

        [modify_side]
            [filter_side]
                [not]
                    side=1,10
                [/not]
            [/filter_side]
            controller=ai
