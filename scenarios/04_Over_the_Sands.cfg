                    variable=temp_side4
                    side=4
                [/store_side]
                [if]
                    {VARIABLE_NUMERICAL_LESS_THAN temp_side4.gold 0}
                    [then]
                        [modify_side]
                            side=4
                            {GOLD 15 25 35}
                        [/modify_side]
                    [/then]
                [/if]
                {CLEAR_VARIABLE temp_side4}
            [/then]
        [/if]
    [/event]

