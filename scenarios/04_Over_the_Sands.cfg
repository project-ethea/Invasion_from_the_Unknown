                                            [then]
                                                {VARIABLE is_chaotic_turn yes}
                                            [/then]
                                            [else]
                                                {VARIABLE turn_probe $turn_number}
                                                {VARIABLE_MOD turn_probe 5}

                                                [if]
                                                    {VARIABLE_NUMERICAL_EQUALS turn_probe 0}
                                                    [then]
                                                        {VARIABLE is_chaotic_turn yes}
                                                    [/then]
                                                    [else]
                                                        {VARIABLE turn_probe $turn_number}
                                                        {VARIABLE_MOD turn_probe 7}

                                                        [if]
                                                            {VARIABLE_NUMERICAL_EQUALS turn_probe 0}
                                                            [then]
                                                                {VARIABLE is_chaotic_turn yes}
                                                            [/then]
                                                            [else]
                                                                {VARIABLE turn_probe $turn_number}
                                                                {VARIABLE_MOD turn_probe 11}

                                                                [if]
                                                                    {VARIABLE_NUMERICAL_EQUALS turn_probe 0}
                                                                    [then]
                                                                        {VARIABLE is_chaotic_turn yes}
                                                                    [/then]
                                                                    [else]
                                                                        {VARIABLE turn_probe $turn_number}
