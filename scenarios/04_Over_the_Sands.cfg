        [if]
            {VARIABLE_BOOLEAN_EQUALS is_chaotic_turn yes}
            {VARIABLE_BOOLEAN_EQUALS have_ghosts yes}
            [then]
                # Ghosts appear
                {FOREACH ghosts_store i}
                    [unstore_unit]
                        variable=ghosts_store[$i]
                        find_vacant=yes
                    [/unstore_unit]
                    {FULL_HEAL (
                        x=$ghosts_store[$i].x
                        y=$ghosts_store[$i].y
                    )}
                {NEXT i}
                {CLEAR_VARIABLE ghosts_store}
            [/then]
            [else]
                [if]
                    [have_unit]
                        side=7
                    [/have_unit]
                    [then]
                        # Hide ghost during day
                        [store_unit]
                            [filter]
                                side=7
                            [/filter]
                            kill=yes
                            variable=ghosts_store
                            mode=append
                        [/store_unit]
                        {VARIABLE have_ghosts yes}
                    [/then]
                    [else]
                        [if]
                            {VARIABLE_NUMERICAL_EQUALS ghosts_store.length 0}
                            [then]
                                {VARIABLE have_ghosts no}
                            [/then]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
