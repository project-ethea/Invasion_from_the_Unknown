#define STORYTXT_INTRO
    {STORY_TXT_INIT_WARNING}
    [story]
        [part]
            music=underground.ogg
            story= _ "I am here to tell you a history, a history of what became long after the Fall. Of how evil possessed the devastated Great Continent and came near sinking the wide green world world into an abyss of eternal suffering and strife. And of how a small courageous band of various origins forestalled the great chaos. A history revealing that the Quenoth elves were not the only ones who survived the Elven war. The history of the last elves in the Great Continent, who had to abandon their old habits for a new era, and found themselves forced to tolerate necromancy for the sake of a new future."
        [/part]
        [part]
            story= _ "Our story starts long after the era known by most people as the Golden Age, with the adventures of the last forest elves in the Great Continent. They lived hidden in a valley in the far east, their peace was only ocassionally interrupted outsider incursions. Until the certain fateful day on which shadows fell over their sheltered home."
        [/part]
        [part]
            story= _ "To tell you about it, I'll refer to the most authentic records of the time, records that I obtained only with great difficulty. Hear now the journal of master Galas, the leader of the elves' militia. I shall read its first part. Listen..."
        [/part]

        [part]
            music=underground.ogg
            background=
            story= _ "``Over the years, protecting our valley became harder and harder. The attacks of the occasional necromancers and fugitive bands have become more than a mere nuisance. We have not lost the fighting and archery styles of our ancestors, and in response our leaders have begun to send out patrol groups. The patrollers ward the valley's frontiers. I have never known my mother; the elders say she died in childbirth. My father has led led our warriors to battle since I have been a little boy. So it was no surprise to my friends that I followed in his footsteps and became a patrol leader myself."
        [/part]
        [part]
            story= _ "On an evil day he was killed by a band of nomadic humans. A sling bullet broke his skull while he defended an injured comrade. At the time I was shocked by his death, a graceless end to a valiant life. I cried for the last time at his funeral. On memory of him I swore to become the best, advancing though the ranks of my comrades until I was one of the best fighters and commanders among my people, despite my age."
        [/part]
        [part]
            story= _ "I grew up patrolling the frontiers every week. Anlindë, a sorceress, has taken care of me like her own son since before I can remember. She has been to me the mother I never had, often spending far too much time caring for me rather than her own duties."
        [/part]
        [part]
            story= _ "Recently the frequency and intensity of incursions has incereased. We can detect no single hand behind them, but it is as as if they were thrust into our domains by some force greater than their own petty greed and rage. They throw themselves onto our blades and arrows as if death were a better alternative than retreat. Our patrol groups are growing in size to resist, but the pace of recruiting is becoming harder to maintain. Most people sdo not crave the chance to risk their lives in combat against such determined foes."
        [/part]
        [part]
            story= _ "Then one day, we discovered the source of the outsiders' frenzy. A massive human army arrived at the mouth of our valley on that day. That day..."
        [/part]
    [/story]
#enddef

#define STORYTXT_A_REAL_CONFRONTATION
    [story]
        [part]
            music=underground.ogg
            story= _ "It was quite a success, but the fighting manners of those humans were more professional, coordinated and accurate than those of the regular nomadic. That worried me initially, and I would have organized a scouting party to the desert if we were in any condition to doing so."
        [/part]
        # FIXME: esr, isn't the "driving them forth will not..." part a mismatched tense?
        [part]
            story= _ "Our group was greatly weakened by that battle, so we withdrew back to the main keep of the valley. Another patrol group substituted for us in the meanwhile, and were scheduled to come back in three days. That is not what occurred. Instead, enemies came to us with our kin's skulls on their banner-poles. Driving them forth will not be easy."
        [/part]
    [/story]
#enddef

#define STORYTXT_HORRORS_FROM_THE_DEPTHS
    [story]
        [part]
            music=underground.ogg
            story= _ "During the evacuation, we were shocked when we tallied our numbers. Barely a thousand of us survived the battle in the valley. Most of the dead likely perished in the villages burnt by our foes, helpless and frightened. Alas, they met one of the most painful deaths one could ever imagine."
        [/part]
        [part]
            story= _ "When I think of what forced us out of our ancient home, the one place we have lived safely in this war-torn and barren world, I feel my stomach clench in terror. Anlindë is a wise sorceress, but I regret not being strong enough to ignore her suggestion. I cannot help but think that if we had stayed, we could have fought back and somehow emerged victorious."
        [/part]
        [part]
            story= _ "I but hope that fleeing to this cave was a wise decision, and that Lédinor's efforts are not wasted."
        [/part]
    [/story]
#enddef

#define STORYTXT_OVER_THE_SANDS
    [story]
        [part]
            music=underground.ogg
            story= _ "Even after thousands of years dead, the necromancer still had scraps of flesh on his body and traces of hair on his head. We elves have fought necromancers before, but this one... this one was different."
        [/part]
        [part]
            story= _ "According to Anlindë, he was a tormented soul. A man who had fought for a noble cause in a way that tainted and twisted and destroyed him. I feel uneasy with undead by our side. We elves, even in our most ancient histories, never fought on the same side as necromancers. Even our own kind who learned the dark arts we executed, as the humans do. Now, after traveling with this... man, I wonder if our actions in the past were just..."
        [/part]
        [part]
            story= _ "Regardless, it seems that this one is not completely evil. He could be a great help for our cause if he is being honest with us. My people sometimes say that closest friends may turn into your worst enemies. I have no great friends, except Anlindë, so I hope that is not true."
        [/part]
    [/story]
#enddef

# Scenario 5 branch A
#define STORYTXT_CROSSFIRE
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "We followed the carved canyon along the southern side. As we traveled we could see small tributaries coming from the far North feeding into the river, increasing the speed and depth of the water as we passed."
        [/part]
        [part]
            background=
            story= _ "To many of us it was a symbol that life, however little remained in this harsh world, still existed outside of our valley."
        [/part]
        [part]
            story= _ "Often Mal Keshar would look at the stream in a nostalgic way. I wondered what he thought as he watched the murky water flow down the riverbank. The world has changed drastically from the so-called Golden Age, or so he says when he speaks of them. He blames the humans of old Wesnoth, as Anlindë does. I do not know much about history or old legends, so I canot judge the truth."
        [/part]
        [part]
            story= _ "Their resentment has had bloody consequences. We came upon another small human encampment, in a more fertile stretch of the river vally. Our leaders commanded our men to slay them all. Perhaps I should have acted, but I felt paralyzed."
        [/part]
        [part]
            story= _ "Having skeletons, corpses and ghosts fighting by our side was dreadful enough to make most of our opponents flee, terrified. But some men did not flee. Instead they joined our side out of fear, curiosity, or attraction to the forbidden magic."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "There came a night when we made camp by the river, to rest and replenish our water supplies. Fortunately for us, the river's water there was pure enough to be apt for drinking. Perhaps not as cool and fresh as the water in our valley's lake, but it served its purpose well enough."
        [/part]
    [/story]
#enddef

# Scenario 5 branch B (secret)
#define STORYTXT_CURSED_PLATEAU
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "The hidden path we chose was unguarded; there was no sign of the ancient empire we belived we had drawn near."
        [/part]
        [part]
            story= _ "The only possible explanation was that they burnt and destroyed our valley until nothing but rocks, ashes and dirt were left in the place we used to call home. They probably thought they had killed us all. They thought there were not any elves left afterwards, that no one else would dare enter their domains."
        [/part]
        [part]
            story= _ "Although it might appear the situation was in our favor, the harsh truth was that starting a real fight with the loyalists would be the death of us. Our odds of survival were effectively, unless we would do as the necromancer suggested: rediscover the ancient champions of our people."
        [/part]
    [/story]
#enddef

# Convergence: scenario 6
#define STORYTXT_THE_MOON_VALLEY
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "We continued north-west, the mountains growing taller and steeper. The green missing from the lowlands was all around us; a new hope filled our hearts as we saw how well the forest plants throve under the suns."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "If the loyalists had made it to these corners of the world, they would no doubt have destroyed this revivifying beauty. The landscape revealed that we were some steps ahead of their thirst for chaos and conquest."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "We marched for three days, departing from the Longlier river, at the end of which we entered a wide valley. This valley was not unlike our old home, except perhaps slightly smaller and with sparser vegetation. Initially it seemed to be uninhabited, but later we were to meet the owners in a battle we did not seek."
        [/part]
    [/story]
#enddef

#define STORYTXT_DELF_AND_GOLIATH
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "And so, we entered the caves, leaving the bulk of our people behind so that we could explore without risking them all.  The people left outside were instructed to mount a careful guard, and to collapse the cave's entrance if we failed to return before two days had passed. Though that worst occur, r they were to defeat the remaining orcs and set that valley as their new home, at least until they could find a safer place."
        [/part]
        [part]
            story= _"Only me, Anlindë and the Lich planned to enter the caves, but some of our people would not hear of us going in alone, and instead accompanied us down to the darkness."
        [/part]
        [part]
            story= _ "The cave walls looked artificial, while the floor was covered by smooth tiles; this indicated civilization of a high degree. I noticed that Anlindë and Mal Keshar seemed uneasy; but I had no experience with magic arts, and so could not tell what exactly they felt or detected."
        [/part]
    [/story]
#enddef

#define STORYTXT_ERRAND_OF_HOPE
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "After exploring for a while, we re-emerged at nightfall to tell our people to follow us in. It was a difficult decision, but it we feared having our poorly trained civilians between the pursuing scouts and the cliffs."
        [/part]
        [part]
            story= _ "The very thought of approaching the place were the Lady of Light and the Lord of Darkness had been seen - or detected - for the last time was good for morale. It is well that the ancient tale lit a flame in our hearts, for there was little other light to be had in those forsaken tunnels."
        [/part]
        [part]
        story= _ "None of us comprehended why Mal Keshar was different from the necromancers our people had faced and defeated before. Not even Anlindë seemed to understand it completely."
        [/part]
        [part]
            story= _ "As we went deeper and deeper, the places were the light of the suns could reach the cavern's floor through contrived openings in the ceiling became more and more scarce. In contrast, the subterranean water streams became more abundant, both in quantity and volume. Oh, the irony! In the caves we had all the water we had so sorely lacked in the desert, but we had to struggle to see our steps."
        [/part]
        [part]
            story= _ "Under the world's skies we could see the moon tracing out its cycle by night; by day, the suns would announce the time. Here we had no notion of how much time was passing as we traveled underground. It was as if time itself had been frozen and bound to the rocks."
        [/part]
        [part]
            story= _ "In the depths there were creatures of the depths: large or small, soft or rough, harmless or incredibly strong; creatures I had never seen before. Anlindë and the Lich knew of them and how to frighten them away, though. There came one particular day, or night, on which I gained valuable experience in these matters..."
        [/part]
    [/story]
#enddef

#define STORYTXT_SECRET_CITY

#enddef

#define STORYTXT_ROYAL_MEETING
    [story]
        [part]
            music=underground.ogg
            story= _ "This dwarf, Althurin, led us through windy tunnels that connected with a greater tunnel; a city, the capital of their kingdom."
        [/part]
        [part]
            story= _ "These greedy people were despised by elven lores of ancient times for of their disinterest in protecting the beautiful and green places of their world; indeed it was said among us that dwarves would destroy the beauty of the world for wealth and power. And yet, they shape craftworks of great beauty from rock, metal and other materials that they find underground; this is something that we elves cannot help but admire. They are a strange people, indeed."
        [/part]
        [part]
            story= _ "Their mastery of ancient magic is also remarkable. By carving runes on surfaces such as shields, hammers or even walls, they could work spells in some ways beyond any elven sorcerer's ability. Some of these rune-workings were used as defensive shields against enemies, and had to be temporarily suppressed in order to allow our sorceresses get into the heart of the city, the castle of the King."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_LIBRARY
    [story]
        [part]
            music=underground.ogg
            story= _ "And so, we entered the darkness of the deepest places of the known world, entering at the same time the unknown; the very heart of earth, probably."
        [/part]
        [part]
            story= _ "To our wonder, we came to a place that looked like the remains of a long-gone civilization. Marble tiles in floor and walls, silver statues and well-decorated hallways indicated it was an advanced one, not a mere band of savages."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SOURCE_OF_LIGHT
    [story]
        [part]
            music=underground.ogg
            story= _ "The sound of the undead warriors' armor and steps were our only companion in the immense void of darkness."
        [/part]
        [part]
            story= _ "I cannot tell how much time would have passed since we entered the caves after destroying the metallic beast, let alone speculate on how long we were marching in the darkness, after departing from Knalga's capital. We lost the notion of the pass of time with no suns or moon to use as reference, and I for one could only feel uneasy, barely seeing my feet under the light of torches."
        [/part]
        [part]
            story= _ "Since the history began to be recorded, we forest elves have feared the darkness, possibly because of the abominations it gives protection to. But the real reason has not been stated clearly anywhere as far as I know."
        [/part]
        [part]
            story= _ "It could be related to the demons in some way. Their power and toughness increases in the darkness, making them extremely dangerous for us. I can only thank the dwarves for letting our people stay with them in Knalga; if they would have followed us, more than half of them would have been already decimated by these fiends."
        [/part]
        [part]
            story= _ "The chasm around us started to narrow along the way, until we came to a real tunnel, rather than a bridge in the infinite darkness. Anlindë and Mal Keshar immediately noticed something I could not..."
        [/part]
    [/story]
#enddef

#define STORYTXT_STRIKE_ON_NEW_KNALGA
    [story]
        [part]
            music=underground.ogg
            story= _ "It was difficult to tell whether Elynia was an elven lady or not. According to Anlindë, she has been more bound to her faerie bloodline rather than elven, apart from the fact that she is the Lady of Light. Her lovely expression, unusual attitude and powers demonstrated that fact very well. It might sound stupid, but she looks almost like a girl, rather than a wise lady that has lived for millenia; not only because of her appearance, but also her behavior. I have always been shy, and the only elvish lady that I know very well would be Anlindë, because she has taken care of me since before I could recall, but I... feel something about Elynia."
        [/part]
        [part]
            story= _ "That aside, the way back to Knalga's capital felt shorter with the help of the light that emanated from Elynia's body in the darkness. But as we were approaching the city, noticed that something was wrong."
        [/part]
        [part]
            story= _ "Instead of the always busy dwarven city we had seen before, now we had ruins with blood spilled on them. Signs of a battle were everywhere. They had arrived."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ESCAPE
    [story]
        [part]
            music=wanderer.ogg
            story= _ "And so I had to bid farewell to Anlindë, the closest person to a mother I ever had."
        [/part]
        [part]
            story= _ "It saddens me deeply, as she always took care of me after my father's death. She taught me valuable lessons, even until today, when I learn that sometimes you have got to sacrifice a few for the survival of the most. It is the most painful lesson I have ever learned, and I would cry if I could, but that would only weaken my people's moral. If their leader does not demonstrate resiliance, strength and temple, they would give up all hopes of surviving. Anlindë's sacrifice would be then, in vain."
        [/part]
        [part]
            story= _ "Although Elynia has tried to look cold-hearted in these circumstances, I can tell by solely looking at her eyes for some seconds that she is sad indeed; probably feeling guilty as much as me for this new loss."
        [/part]
        [part]
            story= _ "Will this ever end? How many more of us will have to give up their lives to defend the others from the enemy until this nightmare is over? I sometimes wish I could simply go away, and hide in the few remaining forests, in these caves, or even amongst the hot sands, but as always, my duty is to protect my people. I cannot deceive them; it is my scripted fate, and I cannot do anything but do my duty."
        [/part]
    [/story]
#enddef

#define STORYTXT_FACE_YOUR_FATE
    [story]
        dummy= _ "TRANSLATORS NOTE: The following 4 strings are spoken by the Shadow Master" # wmllint: ignore
        [part]
            music=underground.ogg
            story= _ "The darkness..."
        [/part]
        [part]
            story= _ "The fear..."
        [/part]
        [part]
            story= _ "They feed me... I grow stronger with them... Galas... you cannot escape them... thus, you cannot escape me..."
        [/part]
        [part]
            story= _ "And your friend sorceress could not either... she could not... you will suffer the same fate of hers if you do not join me..."
        [/part]
    [/story]
#enddef

#define STORYTXT_BYE_AND_BEHOLD
    # Display initial warning if playing episode II only
#ifdef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_EPISODE_II
    {STORY_TXT_INIT_WARNING}
#endif
    [story]
        [part]
            music=elf-land.ogg
            background=
            story= _ "I found myself in a living place, again. Where trees would cover me in a refreshing shade, where birds would be singing as I was used to hear in our former home, where the suns' heat was not enough to convert the water into steam, or the ice into water. It was like being at home again..."
        [/part]
        [part]
            story= _ "Elynia and Mal Keshar did not see such a landscape in thousands, perhaps millions of years, as they rejoiced with the view and the fresh northern winds in their faces. The dwarvish people are, on the other hand, too used to their tunnels underground to feel any close to comfortable in the outsides. I understand them, and obviously they cannot accompany us in this new journey, on the surface. They would be safer underground, and they could establish a new home elsewhere in the northern lands afterwards."
        [/part]
        [part]
            story= _ "The rest of our men, however, were either severely injured or killed during the siege of New Knalga and the hasty evacuation; they would not be able to fight for a rather long time. Not even our shamans' magic could heal the grave wounds caused by the attack of those abominations."
        [/part]
        [part]
            story= _ "I was surprised to see that their enthusiasm could not be completely extinguished by the recent events; it seemed to me that Anlindë's departure could only increase it, as it did in myself. I do not like the sound of 'vengeance', but somehow, I cannot avoid the desire of it."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ARAGWAITHI
    [story]
        [part]
            music=underground.ogg
            story= _ "I grew up listening horror tales about savage humans who murdered anything alive just to get food, in the desert. I have not had the possibility to see by myself whether that was true or not. I probably would not believe my eyes if I saw, as I am now getting used to put apart our biased opinions on humans. These northern people are actually very educated and of fine modals, very much like our own people."
        [/part]
        [part]
            story= _ "Although we were ocassionally treated like prisoners, Erathan tried to make the trip, for us, as comfortable as possible. It was a long journey from where they found us, to the city where the so-called Grand Council was located in."
        [/part]
        [part]
            background=story/raelthyn.png
            story= _ "At last, we could see an ominous castle dominating the view."
        [/part]
    [/story]
#enddef

#define STORYTXT_SHADOWS_OF_TIME
    [story]
        [part]
            music=underground.ogg
            background=story/raelthyn-at-night.png
            story= _ "And so, we rested for that night in the safety and hospitality of the castle of Raelthyn. Or at least most of us. Elynia did not sleep that night, and all the times I was awakened by the wind entering the window, she would be there, in the balcony, looking in a melancholic manner to the moon."
        [/part]
        [part]
            background=
            story= _ "When dawn broke, we immediately prepared for our journey in orcish territory. And we headed towards the Silent Forest, place that was supposedly home of forest elves in the past. But there would be no trail of their domains, except for a few ruined buildings."
        [/part]
        [part]
            story= _ "There we met Quogar Ratham, the local orcish chieftain. I had never been so close to one to speak rather than fight..."
        [/part]
    [/story]
#enddef

#define STORYTXT_ARRIVAL_OF_THE_BATTALION
    [story]
        [part]
            music=underground.ogg
            story= _ "After a few weeks passed, rumors of an invasion in the march lands reached Raelthyn, brought by peasants, wayfarers and tradesmen. We decided to go to investigate to the frontiers, but not without adequate reinforcements; our own men were still weak after the past battles."
        [/part]
        [part]
            story= _ "However, we could not get support from the officers. They claimed that they would not send troops anywhere until the Grand Council met and ordered to do so. Unfortunately, waiting for them to meet would be a grave waste of time..."
        [/part]
        [part]
            story= _ "So Erathan gathered some of his fellow rangers to support us, and we went to the march lands in aid of the poor peasants of about."
        [/part]
        [part]
            story= _ "Unfortunately, the rumors were certainly true. It was the prelude of the Invasion from the Unknown."
        [/part]
    [/story]
#enddef

#define STORYTXT_COUNCIL_OF_DESTINY
    [story]
        [part]
            music=underground.ogg
            story= _ "After repelling the invaders, we returned as quickly as possible to Raelthyn with the harsh news. The Council was immediately called upon after some of their most stubborn members heared our message of chaos."
        [/part]
    [/story]
#enddef

#define STORYTXT_DAWN_OF_THE_GREAT_WAR
    [story]
        [part]
            music=underground.ogg
            story= _ "It has been recorded by our historians that elves seldom participated in fully-sized wars, the few ocassions being defending against an orcish invasion; civil war amongst our forefathers; a war against a Lich, and finally, the doom of the Wesmere Elves led by Yanqui, fact that was taught to me by Elynia and Anlindë unwillingly."
        [/part]
        [part]
            story= _ "Now I'm having the honor of leading our warriors to war, a war for regaining our place in the Continent, recovering the lost peace, and obliverating the demon menace once and for all."
        [/part]
        [part]
            story= _ "The beginning of the end. The dawn of the Great War, and the dusk of the Empire of Chaos."
        [/part]
    [/story]
#enddef

#define STORYTXT_VOICES_OF_THE_ARMAGEDDON
    [story]
        [part]
            music=underground.ogg
            story= _ "All civilians were thus, left behind, and given the order to set home in the Aragwaith country and its surroundings, given that almost all orcish tribes were now allies of us, and those who didn't accept the treaty, were quickly forced to surrender. So there was now enough room left for elves in these peaceful lands; peaceful, anyway, till the dawn of this war."
        [/part]
        [part]
            story= _ "But as the Chaos armies are forced to keep their positions in their own territory to resist the alliance's invasion, I am sure peace will soon return to the Aragwaith country."
        [/part]
        [part]
            story= _ "We headed towards the frying pan, towards the Heart of the Empire, through a mountain pass that was difficult to find, access and pass, according to Erathan. And it was, indeed."
        [/part]
    [/story]
#enddef

#define STORYTXT_WESMERE
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "We set camp in middle of the mountains, to rest and sleep. Though sleeping was not an easy task, as we assigned surveilance turns to each one of our comrades, so that there would be always a pair of eyes watching for our safety."
        [/part]
        [part]
            story= _ "I was assigned the first watch turn. After completing my duty, sleepiness sent me immediately to my tent, to fall asleep as soon as I touched floor."
        [/part]
        [part]
            story= _ "When I wake up that morning I found Elynia lying by my side. I do not know when she came to my tent, but there she was, peacefully sleeping. Nor I remember what else happened that night, but I hope that it was just that, as I would not like to offend the memory of Argan by usurping his place by her side."
        [/part]
        [part]
            story= _ "And then was another march day. Another one, until we arrived to the end of the pass. From the top of one of the highest mountains we could behold a disturbing, desolated landscape."
        [/part]
    [/story]
#enddef

#define STORYTXT_UNDER_THE_SANDS
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "The darkness... somehow, I feel even more vulnerable than the last time we were underground. I am not sure if it is because of the absence of Anlindë, to whom we owe our lives, or if that there is something else here."
        [/part]
        [part]
            story= _ "The caves, close to the entrance, looked common and normal; but as we went further into them, we started to notice what was wrong there... everything. Everything looked evil, corrupted, and unnatural. The rocks were red as the lava, and strange beating roots could be seen inside some of the gaps on the walls, like if they were part of a giant animal, rather than roots of plants."
        [/part]
    [/story]
#enddef

#define STORYTXT_LANDS_OF_CHAOS
    [story]
        [part]
            music=underground.ogg
            story= _ "If someone had only seen that landscape in their life, they would think nothing else existed in the world, nothing else than the decay and desolation of the Lands of Chaos. With such real and harsh view, the valley of Elynia, the country of the Aragwaithi, or even Knalga, would look like nothing but a mere pleasant dream."
        [/part]
        [part]
            story= _ "For us, who had the opportunity to witness the existence of those dreamlike places, these lands were nothing but an obnoxious nightmare."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_HEART
    [story]
        [part]
            music=underground.ogg
            story= _ "That night, we arrived to the Valley of Darkness, where the main fortress of the Chaos Empire was located. The only light that trespassed the pitch-black darkness was Elynia's aura, and the eyes, if we can call them such way, of the dark drones that patrolled the fortress. Yes, a very well protected fortress indeed."
        [/part]
        [part]
            story= _ "Most of the time during the long journey starting from our valley, I hesitated to continue, in fear of risking our civilization's survival. But now, they were -hopefully- safe in the northern lands. I do not have fear any longer, for I'm not forcing anyone to follow my path. All my companions chose to fight by my side till this moment, knowing the perils involved, and they would not let me alone, alive or not."
        [/part]
        [part]
            story= _ "The so-called Emperor shall feel my wrath. He shall pay for what he did to Anlindë, to my lord Lédinor, and our brethen at home."
        [/part]
    [/story]
#enddef

#define STORYTXT_INNUENDO
    [story]
        [part]
            music=underground.ogg
            story= _ "I do not understand. The entrance halls are completely deserted - the guards are either absent, or awaiting the best moment to ambush us in the silent darkness. Certainly not a tranquilizing thought."
        [/part]
    [/story]
#enddef

#define STORYTXT_GAUNTLET
    [story]
        [part]
            music=underground.ogg
            story= _ "Finding our lord Lédinor was certainly good for us, the few elves who made it that far. I cannot avoid, however, to wish that fate had been merciful enough with Anlindë so that we could have found her as well. But the little evidence we had of her death was not enough to stop me from wondering whether I'd find her abandoned in those alien mazes of the Heart. I would not rest until an end was put to the life of the foul slayer Benthos mentioned when we met him."
        [/part]
    [/story]
#enddef

#define STORYTXT_INTERIM
    [story]
        [part]
            music=knalgan_theme.ogg
            story= _ "'There are things more important than life itself, and things worse than death.'"
        [/part]
        [part]
            story= _ "Those were the words of Elynia, when we found ourselves defending the entire dwarvish realm against the invaders of Chaos. Words of wisdom, that I did not fully comprehend until I saw the atrocities that inhabited the shaxthal hives. Mangled bodies, crawling horrors... a nightmarish picture that I never imagined before."
        [/part]
        [part]
            story= _ "It was completely futile to help the tortured creatures down there. All of them were turned somehow into mindless zombies, that did not obey orders other than their foul masters'. At the beginning of our journey, I thought there was no foe worse than the race of demons, but now I face the truth."
        [/part]
        [part]
            story= _ "My anger towards the master mind of this evil design could only increase as we went further down, heading for the Halls of the Damned."
        [/part]
    [/story]
#enddef

#define STORYTXT_BROKEN_HEART
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The uneasy silence that followed was disturbing. As Elynia was silently crying, and all the nearby drones had collapsed like broken eggs, all I could do was to stare at the dramatic scene of the moment. Mal Keshar was not doing anything obvious, possibly just meditating his past acts and crimes."
        [/part]
        [part]
            story= _ "And then, I felt the overriding need to embrace her, and console her. And I was not able to stop myself from doing so. But then, Argan was gone, and no one was left to take care of Elynia, and his very last words were that I should replace him."
        [/part]
        [part]
            story= _ "It may be a silly thought, but I wondered in that moment whether or not Mal Keshar ever felt something like these emotions in the times he was a living human."
        [/part]
    [/story]
#enddef

#define STORYTXT_EPILOGUE
    [story]
        [part]
            music=victory2.ogg
            show_title=yes
        [/part]
        [part]
            music=wanderer.ogg
            story= _ "The Dark Hive collapsed shortly after Argan's sad death, making the earth shake and the entire Valley of Darkness crumble, sending a shock-wave with its epicenter in that place. A message for the world, signaling the end of an era of fear, chaos and desolation throughout the continent and beyond the mysterious vast Ocean. The demons that were not crushed by the fortress' structures or by the subsequent explosions, started to disintegrate into ashes and dust after the spells that kept them bound to our world lost their effect, as their invoker was gone."
        [/part]
        [part]
            story= _ "The eternal darkness of the Lands of Chaos ended with the disintegration of the black clouds that kept the sunlight from reaching the surface. The fog dissipated turning into mere memories of past times."
        [/part]
        [part]
            story= _ "We barely escaped the earthquake, losing some of the few men that followed us and survived the last fight, which unfortunately we could not rescue afterwards, as the only remaining of that valley was a gigantic abyss of unknown depth, and... Argan's journal, which Mal Keshar found and took from his robes just before the place was swallowed by earth."
        [/part]
        [part]
            story= _ "According to it, the Shaxthals or 'Biomechanicals' had the ability to reproduce by themselves if their hive and artificial home should be eventually destroyed, and that their intelligence would lead them to places with abundance of water, to integrate with the existing ecosystem and evolve from that point, developing new habits or manners of life. We supposed that they would impose no threat in such conditions, as they would have no master commanding them to destroy and kill living beings."
        [/part]
        [if]
            {VARIABLE_BOOLEAN_EQUALS erathan_alive yes}
            [then]
                [part]
                    story= _ "Erathan departed to his former home, wishing us all the best, as we, that is Elynia, Mal Keshar and me, did not have much to do except wandering around. And so we wandered. My people might remember me or not, but all that matters to me is whether they are safe or not. And they were safe at last."
                [/part]
            [/then]
            [else]
                [part]
                    story= _ "We did not have much to do except wandering around. And so we wandered. My people might remember me or not, but all that matters to me is whether they are safe or not. And they were safe at last."
                [/part]
            [/else]
        [/if]
        [part]
            story= _ "I ended up as Elynia's new companion, replacing Argan in his former role. I hope that my fate is not like that of him, to fall to Darkness. But then, I was not the Master of Darkness; I was just a fighter, with no skills related to magic, so I suppose it's not possible at all for such an individual to be tempted by those forces."
        [/part]
        [part]
            story= _ "Mal Keshar did not, however, reach the state of Master of Darkness, as the Union was broken by the death of Argan, and the godlike powers granted to Argan, Elynia and, temporarily, to Mal Keshar, disappeared as the snow that melts with the light of our suns."
        [/part]
        [part]
            story= _ "Elynia offered him a chance to have his final rest, but he rejected the offer, arguing that he still had many things to see and do in this world, as he realized during our journey."
        [/part]
        [part]
            story= _ "Although the world won't recover its former greatness and beautifulness in the short term, in the long term it will, as long as all of us put our best efforts into making a shiny and thriving future for our descendants, rebuilding what was destroyed by the greed of the men of Wesnoth, and what was destroyed by the evilness of the followers of Chaos."
        [/part]
        [part]
            story=_ "And so, the journey to vanquish the Chaos ended. And so, I Galas, former leader of the elvish people of the Valley of Elynia, end this journal.''"
        [/part]
        [if]
            {VARIABLE_BOOLEAN_EQUALS erathan_alive yes}
            [then]
                [part]
                    background=maps/iftu-main.png
                    story= _ "-- And so it ends, the history of the last forest elves. As Galas stated in it, the Biomechanicals integrated among the natural lifeforms, developing their own means of reproduction and survival. This did not mean, however, that their existence would be a menace no longer; their plaguing behavior would convert them into foes very difficult to control. The elvish society, meanwhile, was disintegrated by ideological differences within it. The technological advancements that the living peoples of the Great Continent achieved afterwards would be rejected by a minority of the elves, who rebelled against their kinsmen causing great strife."
                [/part]
                [part]
                    background=maps/iftu-main.png
                    story= _ "Strife that lasted for much time, until they established their own territory in the Far North. This branch of the elvish civilization would be eventually recognized as the Wild Ones of the North, in honor to their ideology, which stated that technology could only harm nature and breed heartless generations of people. The southern elves, in contrast, would find a manner to join the natural and faerie world with technology."
                [/part]
                [part]
                    background=maps/iftu-main.png
                    story= _ "The orcish tribes settled in the southmost part of the former lands of Chaos, and aside from the ocassional feuds, they remained peaceful and did not interfer with the restoration of the Continent. Most Aragwaithi stayed in their northern country, but others migrated to populate the northmost part of the aforementioned lands."
                [/part]
                [part]
                    background=maps/iftu-main.png
                    story= _ "Galas, Elynia and Mal Keshar would never be seen again, except when a town was desperately in need of help, and they would be close to it, willing to help as anonymous heroes."
                [/part]
                [part]
                    background=maps/iftu-main.png
                    story= _ "I stayed at home, and here you see what I've become. An old man with lots of stories to tell. Ah, those were my times, but I'm too old for so many adventures now. Yet, I'm glad to have personally witnessed the dawn of this new era, by my presence on it, or by reading the journal of lord Galas, whom I proudly served until the end of his fateful journey."
                [/part]
            [/then]
        [/if]
    [/story]
#enddef
