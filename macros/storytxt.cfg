            [image]
                x,y=320,240
                file="story/warning-icon.png"
                centered=yes
            [/image]
        [/part]
#ifdef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_EPISODE_II
        [part]
            background=
            story= _ "Also, you should play Episode II only if you have played Episode I at least once; otherwise, you might get lost trying to understand the plot."
            [image]
                x,y=320,240
