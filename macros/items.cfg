# NOTE: duration=level is the only case that allows id= to make sense and be useful

#define HOLY_WATER X Y
    {PICK_UP (items/holy-water.png) ({X}) ({Y}) (
        [object]
            id=holywater_{X}_{Y}
            image=items/holy-water.png
            duration=level

            name={STR_HOLY_WATER}
            description={STR_HOLY_WATER_MATCHING_DESCRIPTION}
            cannot_use_message={STR_HOLY_WATER_NONMATCHING_DESCRIPTION}
            [filter]
                x={X}
                y={Y}
                [not]
                    [wml_filter]
                        [status]
                            not_living=yes
                        [/status]
                    [/wml_filter]
                [/not]
                [not]
                    race=bats
                [/not]
            [/filter]
            [then]
                [removeitem]
                    x,y={X},{Y}
                [/removeitem]
            [/then]
            [effect]
                apply_to=attack
                range=melee
                set_type=arcane
            [/effect]
        [/object]
    )}
#enddef

#define RING_SPEED X Y
    {PICK_UP (items/ring-gold.png) ({X}) ({Y}) (
        [object]
            image=items/ring-gold.png
            duration=forever

            name= _ "Ring of Swiftness"
            description= _ "This ring will grant the bearer swift movement, increasing its maximum movement per turn 2 units."
            [filter]
                x={X}
                y={Y}
            [/filter]
            [then]
                [removeitem]
                    x,y={X},{Y}
                [/removeitem]
            [/then]
            [effect]
                apply_to=movement
                increase=2
            [/effect]
        [/object]
    )}
#enddef

#define POISONOUS_BOW X Y
    {PICK_UP (items/bow-poisonous.png) ({X}) ({Y}) (
        [object]
            image=attacks/bow-orcish.png
            duration=forever

            name= _ "Poisonous Bow"
            description= _ "This bow has been enchanted, and it will grant every arrow you shoot with it the poison special."
            cannot_use_message= _ "I am not suited for using this weapon! Let someone else pick it up!"
            [filter]
                x,y={X},{Y}
                type=Skeleton Archer,Revenant,Bone Shooter,Death Knight,Death Baron,Draug,Banebow,Elvish Ranger,Elvish Avenger,Elvish Hero,Elvish Champion,Naga Fighter,Naga Warrior,Naga Myrmidon
            [/filter]
            [then]
                [removeitem]
                    x,y={X},{Y}
                [/removeitem]
                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    message= _ "The unit picks up the bow, and immediately feels a chilling energy coming from it, flowing to their body. Albeit it looks like an ordinary bow, they take an ordinary arrow and shoot it to a nearby wandering snake, dealing great damage on it, and apparently poisoning it too."
                [/message]
                [message]
                    speaker=Galas
                    message= _ "We have never used poison on our weapons, or allowed its usage, but I guess this situation will require it."
                [/message]
            [/then]
            [effect]
                apply_to=new_attack
                name=poisonous bow
                description= _ "poisonous bow"
                icon=attacks/bow-orcish.png
                type=pierce
                range=ranged
                damage=11
                number=3
                [specials]
                    {WEAPON_SPECIAL_POISON}
                [/specials]
            [/effect]
            [effect]
                apply_to=new_animation
                [attack_anim]
                    [attack_filter]
                        name=poisonous bow
                    [/attack_filter]
                    [missile_frame]
                        begin=-150
                        end=0
                        image="projectiles/missile-n.png"
                        image_diagonal="projectiles/missile-ne.png"
                    [/missile_frame]
                    [if]
                        hits=yes
                        [frame]
                            begin=-375
                            end=-300
                            image=$unit.image
                            sound=bow.ogg
                        [/frame]
                    [/if]
                    [else]
                        hits=no
                        [frame]
                            begin=-375
                            end=-300
                            image=$unit.image
                            sound=bow-miss.ogg
                        [/frame]
                    [/else]
                    [frame]
                        begin=-300
                        end=20
                        image=$unit.image
                    [/frame]
                [/attack_anim]
            [/effect]
        [/object]
    )}
#enddef

# Taken from HttT; I'm meant to translate this to use IftU's own conventions later
#define OBJ_VOID_ARMOR _X _Y _ID
    {PLACE_IMAGE items/armor.png ({_X}) ({_Y})}
    {VARIABLE armor_taken 0}
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y={_X},{_Y}
        [/filter]
        {ALLOW_UNDO}
        {REDRAW}
        [if]
            [variable]
                name=armor_taken
                numerical_equals=0
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    message= _ "Do you want this unit to pick up the armor?"
                    [option]
                        message={STR_YES}
                        [command]
                            [object]
                                id={_ID}
                                name= _ "Void Armor"
                                image="icons/void-armor.png"
                                description= _ "A beautiful chest plate crafted from shimmering black steel, the Void Armor is virtually impenetrable to physical weapons!"
                                cannot_use_message= _ "Only a powerful warrior may don this armor!"
                                duration=forever
                                [filter]
                                    side=1
                                    x,y={_X},{_Y}
                                    type=Elvish Fighter,Elvish Captain,Elvish Protector,Elvish Hero,Elvish Marshal,Elvish Champion,Elvish Ranger,Elvish Avenger,Revenant,Draug,Death Baron,Death Knight
                                [/filter]
                                [then]
                                    [removeitem]
                                        x,y={_X},{_Y}
                                    [/removeitem]
                                    [message]
                                        speaker=narrator
                                        image="icons/void-armor.png"
                                        message= _ "You struggle to lift and don the heavy plate. Once worn, however, it is amazingly comfortable. You have increased resistance to all physical damage!"
                                    [/message]
                                    {VARIABLE armor_taken 1}
                                    [store_unit]
                                        [filter]
                                            x,y={_X},{_Y}
                                        [/filter]
                                        kill=yes
                                        variable=void_armor_taker
                                    [/store_unit]

                                    {VARIABLE void_armor_taker_heals $void_armor_taker.abilities.heals.length}

                                    {VARIABLE_OP void_armor_heals_temp format "void_armor_taker.abilities.heals[$void_armor_taker_heals].id"}
                                    {VARIABLE $void_armor_heals_temp "void_armor"}

                                    {VARIABLE_OP void_armor_heals_temp format "void_armor_taker.abilities.heals[$void_armor_taker_heals].name"}
                                    {VARIABLE_OP $void_armor_heals_temp format ( _ "void armor")}
                                    {VARIABLE_OP void_armor_heals_temp format "void_armor_taker.abilities.heals[$void_armor_taker_heals].name_inactive"}
                                    {VARIABLE_OP $void_armor_heals_temp format ( _ "void armor")}

                                    {VARIABLE_OP void_armor_heals_temp format "void_armor_taker.abilities.heals[$void_armor_taker_heals].description"}
                                    {VARIABLE_OP $void_armor_heals_temp format ( _ "The Void Armor grants the following resistances:
blade:  50%
pierce: 50%
impact: 60%
fire:  +10%")}
                                    {VARIABLE_OP void_armor_heals_temp format "void_armor_taker.abilities.heals[$void_armor_taker_heals].description_inactive"}
                                    {VARIABLE_OP $void_armor_heals_temp format ( _ "The Void Armor grants the following resistances:
blade:  50%
pierce: 50%
impact: 60%
fire:  +10%")}

                                    [unstore_unit]
                                        variable=void_armor_taker
                                    [/unstore_unit]

                                    {CLEAR_VARIABLE void_armor_taker}
                                    {CLEAR_VARIABLE void_armor_heals_temp}
                                [/then]
                                #
                                # Set physical resistance to 50/50/60
                                #
                                [effect]
                                    apply_to=resistance
                                    replace=true
                                    [resistance]
                                        blade=50
                                        pierce=50
                                        impact=40
                                    [/resistance]
                                [/effect]
                                #
                                # Increase fire resistance by 10%
                                #
                                [effect]
                                    apply_to=resistance
                                    [resistance]
                                        fire=-10
                                    [/resistance]
                                [/effect]
                            [/object]
                        [/command]
                    [/option]
                    [option]
                        message={STR_NO}
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]
#enddef
