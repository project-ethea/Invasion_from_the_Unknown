#
# Igor is an optional unit, so use [recall] for him.
#

#define RECALL_IGOR
    [recall]
        id=Igor
    [/recall]
#enddef

#define RECALL_IGOR_AT _X _Y
    [recall]
        id=Igor
        x={_X}
        y={_Y}
    [/recall]
#enddef

#define CONDITIONAL_IGOR _WML_IF_HAVE _WML_IF_NOT_HAVE
    [if]
        [have_unit]
            id=Igor
            search_recall_list=yes
        [/have_unit]
        [then]
            {_WML_IF_HAVE}
        [/then]
        [else]
            {_WML_IF_NOT_HAVE}
        [/else]
    [/if]
#enddef

#define IF_HAVE_IGOR _WML_IF_HAVE
    {CONDITIONAL_IGOR ({_WML_IF_HAVE}) ()}
#enddef

#define IF_NOT_HAVE_IGOR _WML_IF_NOT_HAVE
    {CONDITIONAL_IGOR () ({_WML_IF_NOT_HAVE})}
#enddef

