            duration=200
            image="units/undead/elvish-warrior-spirit.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/elvish-warrior-spirit.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead/elvish-warrior-spirit.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
